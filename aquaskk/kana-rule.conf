# $Id$

# AquaSKK 用 AZIK 設定ファイル
#
# 有効化するにはファイル名を「kana-rule.conf」にして
# 「~/Library/Application Support/AquaSKK」へ配置する（シンボリックリンクでいい）。
#
# 書式：{ローマ字},{ひらかな},{カタカナ},{半角カナ},{次入力（省略可）}
# エスケープ文字：&comma; &sharp; &space;
#
# このファイルは改行コードが LF、文字エンコーディングが EUC-JP でなければなりません。
# 五つ目の項目は次状態です。無ければ項目自体を省略します。
# エントリの順序には気を付けて下さい。例えば「ba」というエントリに出会うと、
# AquaSKK はまず「b」という枝を探しますが、ここではまだ存在しないので
# 「b」という空の枝を作成します。この後に「b」というエントリが現れると
# そのエントリ「b」は既に定義されているのでどうなるか分かりません。
#
# 最初の項目の &comma; は半角カンマに置換されます。

