env:
  TERM: alacritty

window:
  dimensions:
    columns: 120
    lines: 50
  # position:
  #   x:
  #   y:
  padding:
    x: 4
    y: 4
  # dynamic_padding: false
  decorations: full
  # opacity: 1.0
  # startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  # class:
  # instance: Alacritty
  # general: Alacritty
  # decorations_theme_variant:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack
    style: Regular
  # bold:
  # italic:
  # bold_italic:
  size: 13.0
  # offset:
  #   x: 0
  #   y: 0
  # glyph_offset:
  #   x: 0
  #   y: 0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

