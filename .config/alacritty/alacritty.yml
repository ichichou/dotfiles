window:
  dimensions:
    columns: 140
    lines: 50

  padding:
    x: 8
    y: 4

  # opacity: 0.99999
  # バグ回避: https://github.com/alacritty/alacritty/issues/4474

env:
  TERM: xterm-256color

font:
  normal:
    family: Hack
  size: 13.0

draw_bold_text_with_bright_colors: true
custom_cursor_colors: true
live_config_reload: true

# Colors - Nord
colors:
  primary:
    background:     '#2e3440'
    foreground:     '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text:           '#2e3440'
    cursor:         '#d8dee9'
  vi_mode_cursor:
    text:           '#2e3440'
    cursor:         '#d8dee9'
  selection:
    text:           CellForeground
    background:     '#4c566a'
  search:
    matches:
      foreground:   CellBackground
      background:   '#88c0d0'
    footer_bar:
      background:   '#434c5e'
      foreground:   '#d8dee9'
  normal:
    black:          '#3b4252'
    red:            '#bf616a'
    green:          '#a3be8c'
    yellow:         '#ebcb8b'
    blue:           '#81a1c1'
    magenta:        '#b48ead'
    cyan:           '#88c0d0'
    white:          '#e5e9f0'
  bright:
    black:          '#4c566a'
    red:            '#bf616a'
    green:          '#a3be8c'
    yellow:         '#ebcb8b'
    blue:           '#81a1c1'
    magenta:        '#b48ead'
    cyan:           '#8fbcbb'
    white:          '#eceff4'
  dim:
    black:          '#373e4d'
    red:            '#94545d'
    green:          '#809575'
    yellow:         '#b29e75'
    blue:           '#68809a'
    magenta:        '#8c738c'
    cyan:           '#6d96a5'
    white:          '#aeb3bb'

