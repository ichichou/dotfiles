title: "04. AltGr"
rules:
- description: "4. AltGr"
  manipulators:

# Upper Row --------------------------------------

  # Q -> .
  - type: basic
    from:
      key_code: q
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: period

  # W -> +
  - type: basic
    from:
      key_code: w
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: equal_sign
      modifiers:
      - shift

  # E -> _
  - type: basic
    from:
      key_code: e
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: hyphen
      modifiers:
      - shift

  # R -> !
  - type: basic
    from:
      key_code: r
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "1"
      modifiers:
      - shift

  # T -> |
  - type: basic
    from:
      key_code: t
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: backslash
      modifiers:
      - shift

  # Y -> `
  - type: basic
    from:
      key_code: "y"
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: grave_accent_and_tilde

  # U -> ?
  - type: basic
    from:
      key_code: u
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: slash
      modifiers:
      - shift

  # I -> ^
  - type: basic
    from:
      key_code: i
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "6"
      modifiers:
      - shift

  # O -> $
  - type: basic
    from:
      key_code: o
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "4"
      modifiers:
      - shift

  # P -> ,
  - type: basic
    from:
      key_code: p
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: comma

  # Open Bracket -> [
  - type: basic
    from:
      key_code: open_bracket
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: open_bracket

  # Close Bracket -> ]
  - type: basic
    from:
      key_code: close_bracket
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: close_bracket

  # Backslash -> \
  - type: basic
    from:
      key_code: backslash
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: backslash

# Home Row ---------------------------------------

  # A -> *
  - type: basic
    from:
      key_code: a
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "8"
      modifiers:
      - shift

  # S -> =
  - type: basic
    from:
      key_code: s
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: equal_sign

  # D -> -
  - type: basic
    from:
      key_code: d
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: hyphen

  # F -> 0
  - type: basic
    from:
      key_code: f
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "0"

  # G -> @
  - type: basic
    from:
      key_code: g
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "2"
      modifiers:
      - shift

  # H -> &
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "7"
      modifiers:
      - shift

  # J -> 1
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "1"

  # K -> %
  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "5"
      modifiers:
      - shift

  # L -> #
  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "3"
      modifiers:
      - shift

  # Semicolon -> :
  - type: basic
    from:
      key_code: semicolon
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: semicolon
      modifiers:
      - shift

  # Quote -> '
  - type: basic
    from:
      key_code: quote
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: quote

# Lower Row --------------------------------------

  # Z -> 8
  - type: basic
    from:
      key_code: z
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "8"

  # X -> 6
  - type: basic
    from:
      key_code: x
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "6"

  # C -> 4
  - type: basic
    from:
      key_code: c
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "4"

  # V -> 2
  - type: basic
    from:
      key_code: v
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "2"

  # B -> \
  - type: basic
    from:
      key_code: b
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: backslash

  # N -> ~
  - type: basic
    from:
      key_code: "n"
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: grave_accent_and_tilde
      modifiers:
      - shift

  # M -> 3
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "3"

  # Comma -> 5
  - type: basic
    from:
      key_code: comma
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "5"

  # Period -> 7
  - type: basic
    from:
      key_code: period
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "7"

  # Slash -> 9
  - type: basic
    from:
      key_code: slash
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: "9"

  # Space -> Whitespace
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: spacebar
      repeat: false
