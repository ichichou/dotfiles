# 特殊 {{{

  # Return + J/L -> Kana/Eisuu
  - type: basic
    from:
      simultaneous:
      - key_code: return_or_enter
      - key_code: j
    to:
    - key_code: japanese_kana
      repeat: false

  - type: basic
    from:
      simultaneous:
      - key_code: return_or_enter
      - key_code: l
    to:
    - key_code: japanese_eisuu
      repeat: false

  # Space + J/L -> Kana/Eisuu
  - type: basic
    from:
      simultaneous:
      - key_code: spacebar
      - key_code: j
    to:
    - key_code: japanese_kana
      repeat: false

  - type: basic
    from:
      simultaneous:
      - key_code: spacebar
      - key_code: l
    to:
    - key_code: japanese_eisuu
      repeat: false

  # DF + J/L -> Kana/Eisuu
  - type: basic
    from:
      simultaneous:
      - key_code: d
      - key_code: f
      - key_code: j
    to:
    - key_code: japanese_kana
      repeat: false

  - type: basic
    from:
      simultaneous:
      - key_code: d
      - key_code: f
      - key_code: l
    to:
    - key_code: japanese_eisuu
      repeat: false

  # Space + Return -> Control-Return
  - type: basic
    from:
      simultaneous:
      - key_code: spacebar
      - key_code: return_or_enter
    to:
    - key_code: spacebar
      modifiers:
      - control
      repeat: false

# }}}
