title: "02. Simultaneous"

# ALIASES ========================================

aliases:

- parameters: &short_threshold_ms
    basic.simultaneous_threshold_milliseconds: 50

# RULES ==========================================

rules:
- description: "2. Simultaneous"
  manipulators:

# 両手 {{{

  # 常時 -----------------------------------------

  # # RU -> Raycast Hotkey
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: r
  #     - key_code: u
  #   to:
  #   - key_code: spacebar
  #     modifiers:
  #     - control
  #     repeat: false

  # VM -> Return
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

  # CM -> Return (alt)
  - type: basic
    from:
      simultaneous:
      - key_code: c
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

  # BN -> Command-Return (New Row in Bike)
  - type: basic
    from:
      simultaneous:
      - key_code: b
      - key_code: "n"
    to:
    - key_code: return_or_enter
      modifiers:
      - command
      repeat: false

  # 日本語入力 -----------------------------------

  # FJ -> ToggleKana in AquaSKK
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: j
    to:
    - key_code: semicolon
      modifiers:
      - control
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

  # # GH -> StickyKey in AquaSKK
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: g
  #     - key_code: h
  #   to:
  #   - key_code: comma
  #     modifiers:
  #     - shift
  #     repeat: false
  #   conditions:
  #   - type: input_source_if
  #     input_sources:
  #     - language: ja

# }}}

# 片手・横 {{{

  # 常時 -----------------------------------------

  # FG -> [], Left Arrow
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: g
    to:
    - key_code: open_bracket
    - key_code: close_bracket
    - key_code: left_arrow
      repeat: false

  # HJ -> (), Left Arrow
  - type: basic
    from:
      simultaneous:
      - key_code: h
      - key_code: j
    to:
    - key_code: "9"
      modifiers:
      - shift
    - key_code: "0"
      modifiers:
      - shift
    - key_code: left_arrow
      repeat: false

  # # WE -> Esc
  # # 編集モードで定義するため、ここでは定義しない
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: w
  #     - key_code: e
  #     modifiers:
  #       optional:
  #       - any
  #   to:
  #   - key_code: escape
  #     repeat: false
  #   parameters: *short_threshold_ms

  # # IO -> Tab
  # # 編輯モードで定義するため、ここでは定義しない
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: i
  #     - key_code: o
  #     modifiers:
  #       optional:
  #       - any
  #   to:
  #   - key_code: tab
  #     repeat: false
  #   parameters: *short_threshold_ms

  # DF -> Eisuu
  - type: basic
    from:
      simultaneous:
      - key_code: d
      - key_code: f
    to:
    - key_code: japanese_eisuu
      repeat: false
    parameters: *short_threshold_ms

  # JK -> Kana
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: k
    to:
    - key_code: japanese_kana
      repeat: false
    parameters: *short_threshold_ms

  # 英語入力 -------------------------------------

  # VB -> []
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: b
    to:
    - key_code: open_bracket
    - key_code: close_bracket
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: en

  # RT -> []
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: t
    to:
    - key_code: open_bracket
    - key_code: close_bracket
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: en

  # NM -> ()
  - type: basic
    from:
      simultaneous:
      - key_code: "n"
      - key_code: m
    to:
    - key_code: "9"
      modifiers:
      - shift
    - key_code: "0"
      modifiers:
      - shift
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: en

  # YU -> ()
  - type: basic
    from:
      simultaneous:
      - key_code: "y"
      - key_code: u
    to:
    - key_code: "9"
      modifiers:
      - shift
    - key_code: "0"
      modifiers:
      - shift
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: en

  # 日本語入力 -----------------------------------

  # VB -> Eisuu, [], Kana
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: b
    to:
    - key_code: japanese_eisuu
    - key_code: open_bracket
    - key_code: close_bracket
    - key_code: japanese_kana
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

  # RT -> Eisuu, [], Kana
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: t
    to:
    - key_code: japanese_eisuu
    - key_code: open_bracket
    - key_code: close_bracket
    - key_code: japanese_kana
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

  # NM -> Eisuu, (), Kana
  - type: basic
    from:
      simultaneous:
      - key_code: "n"
      - key_code: m
    to:
    - key_code: japanese_eisuu
    - key_code: "9"
      modifiers:
      - shift
    - key_code: "0"
      modifiers:
      - shift
    - key_code: japanese_kana
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

  # YU -> Eisuu, (), Kana
  - type: basic
    from:
      simultaneous:
      - key_code: "y"
      - key_code: u
    to:
    - key_code: japanese_eisuu
    - key_code: "9"
      modifiers:
      - shift
    - key_code: "0"
      modifiers:
      - shift
    - key_code: japanese_kana
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

# }}}

