title: "02. Simultaneous"
rules:
- description: "2. Simultaneous"
  manipulators:

# 両手 {{{

  # 常時 -----------------------------------------

  # # RU -> Eisuu
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: r
  #     - key_code: u
  #   to:
  #   - key_code: japanese_eisuu
  #     repeat: false

  # # FJ -> Kana
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: f
  #     - key_code: j
  #   to:
  #   - key_code: japanese_kana
  #     repeat: false

  # VM -> Return
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

  # 日本語入力 -----------------------------------

  # FJ -> ToggleKana in AquaSKK
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: j
    to:
    - key_code: semicolon
      modifiers:
      - control
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

  # # GH -> ToggleKana in AquaSKK
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: g
  #     - key_code: h
  #   to:
  #   - key_code: semicolon
  #     modifiers:
  #     - control
  #     repeat: false
  #   conditions:
  #   - type: input_source_if
  #     input_sources:
  #     - language: ja

  # A; -> StickyKey in AquaSKK
  - type: basic
    from:
      simultaneous:
      - key_code: a
      - key_code: semicolon
    to:
    - key_code: comma
      modifiers:
      - shift
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

# }}}

# 片手・横 {{{

  # 常時 -----------------------------------------

  # FG -> []
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: g
    to:
    - key_code: open_bracket
    - key_code: close_bracket
    - key_code: left_arrow
      repeat: false

  # JH -> ()
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: h
    to:
    - key_code: "9"
      modifiers:
      - shift
    - key_code: "0"
      modifiers:
      - shift
    - key_code: left_arrow
      repeat: false

  # RT -> {}
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: t
    to:
    - key_code: open_bracket
      modifiers:
      - shift
    - key_code: close_bracket
      modifiers:
      - shift
    - key_code: left_arrow
      repeat: false

  # # WE -> Esc
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: w
  #     - key_code: e
  #   to:
  #   - key_code: escape
  #     repeat: false

  # # OI -> Tab
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: o
  #     - key_code: i
  #   to:
  #   - key_code: tab
  #     repeat: false

  # 英語入力 -------------------------------------

  # VB -> ''
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: b
    to:
    - key_code: quote
    - key_code: quote
    - key_code: left_arrow
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: en

  # MN -> ""
  - type: basic
    from:
      simultaneous:
      - key_code: m
      - key_code: "n"
    to:
    - key_code: quote
      modifiers:
      - shift
    - key_code: quote
      modifiers:
      - shift
    - key_code: left_arrow
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: en

  # UY -> ''
  - type: basic
    from:
      simultaneous:
      - key_code: u
      - key_code: "y"
    to:
    - key_code: quote
    - key_code: quote
    - key_code: left_arrow
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: en

  # 日本語入力 -----------------------------------

  # VB -> 〈〉
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: b
    to:
    - key_code: backslash
    - key_code: open_bracket
    - key_code: backslash
    - key_code: close_bracket
    - key_code: left_arrow
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

  # MN -> 【】
  - type: basic
    from:
      simultaneous:
      - key_code: m
      - key_code: "n"
    to:
    - key_code: backslash
    - key_code: open_bracket
      modifiers:
      - shift
    - key_code: backslash
    - key_code: close_bracket
      modifiers:
      - shift
    - key_code: left_arrow
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

  # UY -> 〈〉
  - type: basic
    from:
      simultaneous:
      - key_code: u
      - key_code: "y"
    to:
    - key_code: backslash
    - key_code: open_bracket
    - key_code: backslash
    - key_code: close_bracket
    - key_code: left_arrow
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: ja

# }}}

