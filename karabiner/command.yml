title: "04. Command Key"
rules:

- description: "[Command] LCommand-Space → Return"
  manipulators:
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: return_or_enter
      repeat: false

- description: "[Command] LCommand-RCommand → ESC"
  manipulators:
  - type: basic
    from:
      key_code: right_command
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: escape
      repeat: false

- description: "[Command] LCommand-LOption-HJKL → Command-HJKL"
  manipulators:

  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_command
        - left_option
        optional:
        - any
    to:
    - key_code: h
      modifiers:
      - command
      repeat: false

  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_command
        - left_option
        optional:
        - any
    to:
    - key_code: j
      modifiers:
      - command
      repeat: false

  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - left_command
        - left_option
        optional:
        - any
    to:
    - key_code: k
      modifiers:
      - command
      repeat: false

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_command
        - left_option
        optional:
        - any
    to:
    - key_code: l
      modifiers:
      - command
      repeat: false

- description: "[Command] LCommand-HJKL → Arrow Keys"
  manipulators:

  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: left_arrow

  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: down_arrow

  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: up_arrow

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: right_arrow

- description: "[Command] LCommand-` → Command-@"
  manipulators:
  - type: basic
    from:
      key_code: grave_accent_and_tilde
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: "2"
      modifiers:
      - shift
      - command
      repeat: false

- description: "[Command] LCommad/RCommand → 英数/かな"
  manipulators:

  - type: basic
    from:
      key_code: left_command
      modifiers:
        optional:
        - any
    to:
    - key_code: left_command
      lazy: true
    to_if_alone:
    - key_code: japanese_eisuu

  - type: basic
    from:
      key_code: right_command
      modifiers:
        optional:
        - any
    to:
    - key_code: right_command
      lazy: true
    to_if_alone:
    - key_code: japanese_kana
