title: "06. Control key"
rules:
- description: "6. Control key"
  manipulators:

  # # Caps Lock -> Esc/LControl
  # # Simple Modifications で設定するため不要
  # - type: basic
  #   from:
  #     key_code: caps_lock
  #     modifiers:
  #       optional:
  #       - any
  #   to:
  #   - key_code: left_control
  #     lazy: true
  #   to_if_alone:
  #   - key_code: escape

  # Esc -> Esc/LControl
  - type: basic
    from:
      key_code: escape
      modifiers:
        optional:
        - any
    to:
    - key_code: left_control
      lazy: true
    to_if_alone:
    - key_code: escape

  # LControl -> Esc/LControl
  - type: basic
    from:
      key_code: left_control
      modifiers:
        optional:
        - any
    to:
    - key_code: left_control
      lazy: true
    to_if_alone:
    - key_code: escape

  # LControl-J -> Kana
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: japanese_kana
      repeat: false

  # LControl-L -> Eisuu
  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: japanese_eisuu
      repeat: false

  # LControl-M -> Return
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: return_or_enter
      repeat: false
