title: "06. Control Key"
rules:
- description: "6. Control Key"
  manipulators:

  # Simple Modifications で Caps Lock -> RControl とするため不要
  # # Caps Lock -> RControl/ESC
  # - type: basic
  #   from:
  #     key_code: caps_lock
  #     modifiers:
  #       optional:
  #       - any
  #   to:
  #   - key_code: right_control
  #     lazy: true
  #   to_if_alone:
  #   - key_code: escape

  # RControl -> RControl/ESC
  - type: basic
    from:
      key_code: right_control
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
      lazy: true
    to_if_alone:
    - key_code: escape

  # RControl-J/L -> かな/英数
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_kana

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_eisuu

  # RControl-M -> Return
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - right_control
        optional:
        - any
    to:
    - key_code: return_or_enter
      repeat: false

  # LCommand-K -> Up Arrow とするための代替キーマップ
  # RControl-Semicolon -> Command-K
  - type: basic
    from:
      key_code: semicolon
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: k
      modifiers:
      - command
      repeat: false
