title: "04. Control Key"

# ===== Rules =====

rules:

- description: "[Control] Caps Lock → RControl/ESC"
  manipulators:
  - type: basic
    from:
      key_code: caps_lock
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
      lazy: true
    to_if_alone:
    - key_code: escape

- description: "[Control] RControl → RControl/ESC"
  manipulators:
  - type: basic
    from:
      key_code: right_control
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
      lazy: true
    to_if_alone:
    - key_code: escape

- description: "[Control] RControl-J/L → かな/英数"
  manipulators:
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_kana

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_eisuu

- description: "[Control] RControl-M → Return"
  manipulators:
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: return_or_enter
      repeat: false

- description: "[Control] RControl-Slash → Command-K"
  manipulators:
  - type: basic
    from:
      key_code: slash
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: k
      modifiers:
      - command
      repeat: false
