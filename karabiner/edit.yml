title: "02-1. Edit Mode"

# ALIASES ========================================

aliases:

- conditions: &edit_left
  - type: variable_if
    name: edit_left
    value: 1

- conditions: &edit_right
  - type: variable_if
    name: edit_right
    value: 1

- conditions: &ime_on
  - type: input_source_if
    input_sources:
    - language: ja

- conditions: &ime_off
  - type: input_source_unless
    input_sources:
    - language: ja

- parameters: &thresh_ms
    basic.simultaneous_threshold_milliseconds: 20

# RULES ==========================================

rules:

# Edit Mode Keys ---------------------------------

- description: "[Edit Mode] Edit Mode Keys"
  manipulators:

# IME Off ----------------------------------------

  # Left: D + F (D -> F)
  - type: basic
    from:
      simultaneous:
      - key_code: d
      - key_code: f
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit_left
            value: 0
    to:
    - set_variable:
        name: edit_left
        value: 1
    to_if_alone:
    - key_code: d
    - key_code: f
    conditions: *ime_off
    parameters: *thresh_ms

  # Left: D + F
  - type: basic
    from:
      simultaneous:
      - key_code: d
      - key_code: f
      simultaneous_options:
        to_after_key_up:
        - set_variable:
            name: edit_left
            value: 0
    to:
    - set_variable:
        name: edit_left
        value: 1
    to_if_alone:
    - key_code: f
    - key_code: d
    conditions: *ime_off
    parameters: *thresh_ms

  # Right: J + K (J -> K)
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: k
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit_right
            value: 0
    to:
    - set_variable:
        name: edit_right
        value: 1
    to_if_alone:
    - key_code: j
    - key_code: k
    conditions: *ime_off
    parameters: *thresh_ms

  # Right: J + K
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: k
      simultaneous_options:
        to_after_key_up:
        - set_variable:
            name: edit_right
            value: 0
    to:
    - set_variable:
        name: edit_right
        value: 1
    to_if_alone:
    - key_code: k
    - key_code: j
    conditions: *ime_off
    parameters: *thresh_ms

# IME On (Shingeta Layout) -----------------------

  # Left: D + F (D -> F)
  - type: basic
    from:
      simultaneous:
      - key_code: d
      - key_code: f
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit_left
            value: 0
    to:
    - set_variable:
        name: edit_left
        value: 1
    to_if_alone:
    - key_code: k
    - key_code: a
    - key_code: "n"
    - key_code: "n"
    conditions: *ime_on
    parameters: *thresh_ms

  # Left: D + F
  - type: basic
    from:
      simultaneous:
      - key_code: d
      - key_code: f
      simultaneous_options:
        to_after_key_up:
        - set_variable:
            name: edit_left
            value: 0
    to:
    - set_variable:
        name: edit_left
        value: 1
    to_if_alone:
    - key_code: "n"
    - key_code: "n"
    - key_code: k
    - key_code: a
    conditions: *ime_on
    parameters: *thresh_ms

  # Right: J + K (J -> K)
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: k
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit_right
            value: 0
    to:
    - set_variable:
        name: edit_right
        value: 1
    to_if_alone:
    - key_code: u
    - key_code: i
    conditions: *ime_on
    parameters: *thresh_ms

  # Right: J + K
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: k
      simultaneous_options:
        to_after_key_up:
        - set_variable:
            name: edit_right
            value: 0
    to:
    - set_variable:
        name: edit_right
        value: 1
    to_if_alone:
    - key_code: i
    - key_code: u
    conditions: *ime_on
    parameters: *thresh_ms

# Edit Mode Mappings -----------------------------

- description: "[Edit Mode] Mapping"
  manipulators:

# Right Keys (for Left Edit Mode Key) ------------

  # Y -> Option-Delete
  - type: basic
    from:
      key_code: "y"
    to:
    - key_code: delete_or_backspace
      modifiers:
      - option
      repeat: false
    conditions: *edit_left

  # U -> Tab (Shift-Tab)
  - type: basic
    from:
      key_code: u
      modifiers:
        optional:
        - shift
    to:
    - key_code: tab
      modifiers:
        optional:
        - shift
      repeat: false
    conditions: *edit_left

  # I -> {
  - type: basic
    from:
      key_code: i
    to:
    - key_code: open_bracket
      modifiers:
      - shift
      repeat: false
    conditions: *edit_left

  # O -> }
  - type: basic
    from:
      key_code: o
    to:
    - key_code: close_bracket
      modifiers:
      - shift
      repeat: false
    conditions: *edit_left

  # P -> Invalid
  - type: basic
    from:
      key_code: p
    conditions: *edit_left

  # H -> Left (with modifiers)
  - type: basic
    from:
      key_code: h
      modifiers:
        optional:
        - shift
        - command
        - control
        - option
    to:
    - key_code: left_arrow
      repeat: true
    conditions: *edit_left

  # J -> Down (with modifiers)
  - type: basic
    from:
      key_code: j
      modifiers:
        optional:
        - shift
        - command
        - control
        - option
    to:
    - key_code: down_arrow
      repeat: true
    conditions: *edit_left

  # K -> Up (with modifiers)
  - type: basic
    from:
      key_code: k
      modifiers:
        optional:
        - shift
        - command
        - control
        - option
    to:
    - key_code: up_arrow
      repeat: true
    conditions: *edit_left

  # L -> Right (with modifiers)
  - type: basic
    from:
      key_code: l
      modifiers:
        optional:
        - shift
        - command
        - control
        - option
    to:
    - key_code: right_arrow
      repeat: true
    conditions: *edit_left

  # Semi Colon -> Delete Forward
  - type: basic
    from:
      key_code: semicolon
    to:
    - key_code: delete_forward
      repeat: true
    conditions: *edit_left

  # Quote -> Invalid
  - type: basic
    from:
      key_code: quote
    conditions: *edit_left

  # N -> Delete
  - type: basic
    from:
      key_code: "n"
    to:
    - key_code: delete_or_backspace
      repeat: true
    conditions: *edit_left

  # M -> Return
  - type: basic
    from:
      key_code: m
    to:
    - key_code: return_or_enter
      repeat: false
    conditions: *edit_left

  # Comma -> Control-A
  - type: basic
    from:
      key_code: comma
    to:
    - key_code: a
      modifiers:
      - control
      repeat: false
    conditions: *edit_left

  # Period -> Control-E
  - type: basic
    from:
      key_code: period
    to:
    - key_code: e
      modifiers:
      - control
      repeat: false
    conditions: *edit_left

  # Slash -> Command-Left
  - type: basic
    from:
      key_code: slash
    to:
    - key_code: left_arrow
      modifiers:
      - command
      repeat: false
    conditions: *edit_left

# Left Keys (for Right Edit Mode Key) ------------

  # Q -> Shift-Command-S
  - type: basic
    from:
      key_code: q
    to:
    - key_code: s
      modifiers:
      - shift
      - command
      repeat: false
    conditions: *edit_right

  # W -> (
  - type: basic
    from:
      key_code: w
    to:
    - key_code: "9"
      modifiers:
      - shift
      repeat: false
    conditions: *edit_right

  # E -> )
  - type: basic
    from:
      key_code: e
    to:
    - key_code: "0"
      modifiers:
      - shift
      repeat: false
    conditions: *edit_right

  # R -> Center Window (Shift-Control-Option-C)
  - type: basic
    from:
      key_code: r
    to:
    - key_code: c
      modifiers:
      - shift
      - control
      - option
      repeat: false
    conditions: *edit_right

  # T -> Shift-Command-T
  - type: basic
    from:
      key_code: t
    to:
    - key_code: t
      modifiers:
      - shift
      - command
      repeat: false
    conditions: *edit_right

  # A -> Shift-Command-A
  - type: basic
    from:
      key_code: a
    to:
    - key_code: a
      modifiers:
      - shift
      - command
      repeat: false
    conditions: *edit_right

  # S -> [
  - type: basic
    from:
      key_code: s
    to:
    - key_code: open_bracket
      repeat: false
    conditions: *edit_right

  # D -> ]
  - type: basic
    from:
      key_code: d
    to:
    - key_code: close_bracket
      repeat: false
    conditions: *edit_right

  # F -> Clipboard (Command-Control-V)
  - type: basic
    from:
      key_code: f
    to:
    - key_code: v
      modifiers:
      - command
      - control
      repeat: false
    conditions: *edit_right

  # G -> Snippets (Command-Control-S)
  - type: basic
    from:
      key_code: g
    to:
    - key_code: s
      modifiers:
      - command
      - control
      repeat: false
    conditions: *edit_right

  # Z -> Redo (Shift-Command-Z)
  - type: basic
    from:
      key_code: z
    to:
    - key_code: z
      modifiers:
      - shift
      - command
      repeat: false
    conditions: *edit_right

  # X -> Left Half Window (Control-Option-Left)
  - type: basic
    from:
      key_code: x
    to:
    - key_code: left_arrow
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit_right

  # C -> Right Half Window (Control-Option-Right)
  - type: basic
    from:
      key_code: c
    to:
    - key_code: right_arrow
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit_right

  # V -> Paste Special (Shift-Command-V)
  - type: basic
    from:
      key_code: v
    to:
    - key_code: v
      modifiers:
      - shift
      - command
      repeat: false
    conditions: *edit_right

  # B -> Paste (Command-V)
  - type: basic
    from:
      key_code: b
    to:
    - key_code: v
      modifiers:
      - command
      repeat: false
    conditions: *edit_right
