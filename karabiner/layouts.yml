title: "11. Altanative keyboard layouts"

# Aliases {{{

aliases:

- from/modifiers: &optional_shift
    optional:
    - shift

- to/set_notification_message: &notif_on
    id: "alt_layout_state"
    text: "alt layout: on"

- to/set_notification_message: &notif_off
    id: "alt_layout_state"
    text: "alt layout: off"

- to_delayed_action: &remove_notif
    to_if_invoked:
    - set_notification_message:
        id: "alt_layout_state"
        text: ""
    to_if_canceled:
    - set_notification_message:
        id: "alt_layout_state"
        text: ""

- parameters: &delay_ms
    basic.to_delayed_action_delay_milliseconds: 1000

- conditions: &alt_layout_off
  - type: variable_unless
    name: alt_layout
    value: 1
  # - type: input_source_if
  #   input_sources:
  #   - language: en
  - type: frontmost_application_unless
    bundle_identifiers:
    - "com.apple.loginwindow"

- conditions: &alt_layout_on
  - type: variable_if
    name: alt_layout
    value: 1
  # - type: input_source_if
  #   input_sources:
  #   - language: en
  - type: frontmost_application_unless
    bundle_identifiers:
    - "com.apple.loginwindow"

# }}}

