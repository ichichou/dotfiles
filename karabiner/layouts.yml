rules:

# Toggle Altanative Layout {{{

- description: "11-1. Toggle altanative layout"
  manipulators:

  # On
  - type: basic
    from:
      key_code: grave_accent_and_tilde
      modifiers:
        mandatory:
        - left_command
    to:
    - set_variable:
        name: alt_layout
        value: 1
    - set_notification_message: *notif_on
    to_delayed_action: *remove_notif
    parameters: *delay_ms
    conditions: *alt_layout_off

  # Off
  - type: basic
    from:
      key_code: grave_accent_and_tilde
      modifiers:
        mandatory:
        - left_command
    to:
    - set_variable:
        name: alt_layout
        value: 0
    - set_notification_message: *notif_off
    to_delayed_action: *remove_notif
    parameters: *delay_ms
    conditions: *alt_layout_on

# }}}

