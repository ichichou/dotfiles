title: "10-1. 新下駄配列"

# == ALIASES {{{

aliases:

# Kana Shift Keys --------------------------------

- from/key_code: &right_middle k
- from/key_code: &left_middle d
- from/key_code: &right_ring l
- from/key_code: &left_ring s
- from/key_code: &upper_middle i
- from/key_code: &upper_ring o
- from/key_code: &right_upper_pinky p
- from/key_code: &left_upper_pinky q

# Modifier Keys ----------------------------------

- from/modifiers: &optional_shift
    optional:
    - shift

- from/modifiers: &mandatory_shift
    mandatory:
    - shift

- to/modifiers: &to_shift
  - shift

# Conditions -------------------------------------

- conditions: &base
  - type: input_source_if
    input_sources:
    - language: "^ja$"
  - type: input_source_unless
    input_sources:
    - input_source_id: "^net\\.mtgto\\.inputmethod\\.macSKK\\.eisu$"
    - input_source_id: "^com\\.google\\.inputmethod\\.Japanese\\.base$"
  - type: variable_unless
    name: symbol
    value: true
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

- conditions: &symbol
  - type: variable_if
    name: symbol
    value: true
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

# Parameters -------------------------------------

- parameters: &threshold_ms
    basic.simultaneous_threshold_milliseconds: 60

# }}}

