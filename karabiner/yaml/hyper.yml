title: "05. Hyper key"

# ===== Aliases =====

aliases:

- to/modifiers: &hyper_key
  - shift
  - command
  - control
  - option

- conditions: &hyper_mode
  - type: variable_if
    name: hyper_mode
    value: 1

# ===== Rules =====

rules:

# ----- Hyper Key -----

- description: "[Hyper] Tab → Hyper/Tab"
  manipulators:
  - type: basic
    from:
      key_code: tab
    to_if_alone:
    - key_code: tab
    to:
    - set_variable:
        name: hyper_mode
        value: 1
    to_after_key_up:
    - set_variable:
        name: hyper_mode
        value: 0

# ----- 1234567890 -----

- description: "[Hyper] Hyper - 1-0"
  manipulators:

  - type: basic
    from:
      key_code: "1"
    to:
    - key_code: "1"
      modifiers: *hyper_key
    conditions: *hyper_mode

