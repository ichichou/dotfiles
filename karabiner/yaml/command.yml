title: "03. Command Key"
rules:

- description: "[Command] LCommand-Space → Return"
  manipulators:
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: return_or_enter

- description: "[Command] LCommand-RCommand → ESC"
  manipulators:
  - type: basic
    from:
      key_code: right_command
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: escape

- description: "[Command] LCommand-H/J/K/L → Left/Down/Up/Right"
  manipulators:
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: left_arrow

  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: down_arrow

  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: up_arrow

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: right_arrow

- description: "[Command] LCommad/RCommand → 英数/かな"
  manipulators:
  - type: basic
    from:
      key_code: left_command
      modifiers:
        optional:
        - any
    to:
    - key_code: left_command
      lazy: true
    to_if_alone:
    - key_code: japanese_eisuu

  - type: basic
    from:
      key_code: right_command
      modifiers:
        optional:
        - any
    to:
    - key_code: right_command
      lazy: true
    to_if_alone:
    - key_code: japanese_kana

- description: "[Command] Slack: Command-K → Command-K, 英数"
  manipulators:
  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - command
    to:
    - key_code: k
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "^com\\.tinyspeck\\.slackmacgap$"
