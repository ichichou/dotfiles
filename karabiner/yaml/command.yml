title: Command Key

# ---------- Aliases ----------

variables:

- from/modifiers: &any
    optional:
    - any

- from/modifiers: &left_command
    mandatory:
    - left_command

# ---------- Rules ----------

rules:

- description: LCommand-Space → Return
  manipulators:
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        <<: *left_command
        <<: *any
    to:
    - key_code: return_or_enter

- description: LCommand-RCommand → ESC
  manipulators:
  - type: basic
    from:
      key_code: right_command
      modifiers:
        <<: *left_command
        # <<: *any
    to:
    - key_code: escape
    # to_if_alone:
    # - key_code: right_command

- description: LCommand-H/J/K/L → Left/Down/Up/Right
  manipulators:
  - type: basic
    from:
      key_code: h
      modifiers:
        <<: *left_command
        <<: *any
    to:
    - key_code: left_arrow
  - type: basic
    from:
      key_code: j
      modifiers:
        <<: *left_command
        <<: *any
    to:
    - key_code: down_arrow
  - type: basic
    from:
      key_code: k
      modifiers:
        <<: *left_command
        <<: *any
    to:
    - key_code: up_arrow
  - type: basic
    from:
      key_code: l
      modifiers:
        <<: *left_command
        <<: *any
    to:
    - key_code: right_arrow

- description: LCommad/RCommand → 英数/かな
  manipulators:
  - type: basic
    from:
      key_code: left_command
      modifiers: *any
    to:
    - key_code: left_command
    to_if_alone:
    - key_code: japanese_eisuu
  - type: basic
    from:
      key_code: right_command
      modifiers: *any
    to:
    - key_code: right_command
    to_if_alone:
    - key_code: japanese_kana
