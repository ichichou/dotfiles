- description: "[Chrome] LCommand-Quote → Command-L"
  manipulators:
  - type: basic
    from:
      key_code: quote
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: l
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "^com\\.google\\.Chrome$"

- description: "[Chrome] LShift-LCommand-F → Shift-Command-H"
  manipulators:
  - type: basic
    from:
      key_code: f
      modifiers:
        mandatory:
        - left_shift
        - left_command
    to:
    - key_code: h
      modifiers:
      - shift
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "^com\\.google\\.Chrome$"

- description: "[Chrome] LCommand-Q (held down) → Chrome を終了"
  manipulators:
  - type: basic
    from:
      key_code: q
      modifiers:
        mandatory:
        - left_command
    to_if_held_down:
    - key_code: q
      modifiers:
      - command
      repeat: false
    parameters:
      basic.to_if_held_down_threshold_milliseconds: 1000
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "^com\\.google\\.Chrome$"
