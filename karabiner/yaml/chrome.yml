title: "2. Google Chrome"

# ---------- Aliases ----------

variables:

- from/modifiers: &left_command
    mandatory:
    - left_command

- conditions: &chrome
  - type: frontmost_application_if
    bundle_identifiers:
    - "^com\\.google\\.Chrome$"

# ---------- Rules ----------

rules:

- description: "[Chrome] LCommand-E → 閉じたタブを開く"
  manipulators:
  - type: basic
    from:
      key_code: e
      modifiers: *left_command
    to:
    - key_code: t
      modifiers:
      - shift
      - command
    conditions: *chrome

- description: "[Chrome] LCommand-Q (held down) → Google Chrome を終了"
  manipulators:
  - type: basic
    from:
      key_code: q
      modifiers: *left_command
    to_if_held_down:
    - key_code: q
      modifiers:
      - command
      repeat: false
    parameters:
      basic.to_if_held_down_threshold_milliseconds: 1000
    conditions: *chrome
