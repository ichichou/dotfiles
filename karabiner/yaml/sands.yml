title: "07. SandS"
rules:

- description: "[SandS] Space and Shift"
  manipulators:
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        optional:
        - any
    to:
    - key_code: left_shift
      lazy: true
    to_if_alone:
    - key_code: spacebar

