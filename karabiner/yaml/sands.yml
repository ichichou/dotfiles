title: "08. SandS"
rules:

- description: "[SandS] Space and Shift"
  manipulators:
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        optional:
        - any
    to:
    - key_code: shift
    to_if_alone:
    - key_code: spacebar

- description: "[SandS] Return and Shift"
  manipulators:
  - type: basic
    from:
      key_code: return_or_enter
      modifiers:
        optional:
        - any
    to:
    - key_code: shift
    to_if_alone:
    - key_code: return_or_enter
