title: "01. Apps"
rules:

# ──── Finder ────

- description: "[App] Finder"
  manipulators:

  # [Finder] Command-P → Invalid
  - type: basic
    from:
      key_code: p
      modifiers:
        mandatory:
        - command
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "^com\\.apple\\.finder$"

# ──── Alacritty ────

- description: "[App] Alacritty"
  manipulators:

  # [Alacritty] Command-W → Invalid
  - type: basic
    from:
      key_code: w
      modifiers:
        mandatory:
        - command
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "^org\\.alacritty$"

  # [Alacritty] LCommand-Q (held down) → Quit Alacritty
  # LCommand-Q 長押しでのみ終了
  - type: basic
    from:
      key_code: q
      modifiers:
        mandatory:
        - left_command
    to_if_held_down:
    - key_code: q
      modifiers:
      - command
      repeat: false
    parameters:
      basic.to_if_held_down_threshold_milliseconds: 500
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "^org\\.alacritty$"

