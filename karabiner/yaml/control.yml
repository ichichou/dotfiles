title: "04. Control Key"

# ===== Rules =====

rules:

- description: "[Control] Caps Lock + J/L (simul) → かな/英数, RControl"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: caps_lock
      simultaneous_options:
        key_up_when: all
    to:
    - key_code: japanese_kana
    - key_code: right_control
      lazy: true

  - type: basic
    from:
      simultaneous:
      - key_code: l
      - key_code: caps_lock
      simultaneous_options:
        key_up_when: all
    to:
    - key_code: japanese_eisuu
    - key_code: right_control
      lazy: true

- description: "[Control] RControl + J/L (simul) → かな/英数, RControl"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: right_control
      simultaneous_options:
        key_up_when: all
    to:
    - key_code: japanese_kana
    - key_code: right_control
      lazy: true

  - type: basic
    from:
      simultaneous:
      - key_code: l
      - key_code: right_control
      simultaneous_options:
        key_up_when: all
    to:
    - key_code: japanese_eisuu
    - key_code: right_control
      lazy: true

- description: "[Control] Caps Lock → Control/ESC"
  manipulators:
  - type: basic
    from:
      key_code: caps_lock
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
      lazy: true
    to_if_alone:
    - key_code: escape

- description: "[Control] RControl → Control/ESC"
  manipulators:
  - type: basic
    from:
      key_code: right_control
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
      lazy: true
    to_if_alone:
    - key_code: escape

- description: "[Control] RCotrol-J/L → かな/英数"
  manipulators:
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_kana

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_eisuu

- description: "[Control] RControl-M → Return"
  manipulators:
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - right_control
        optional:
        - any
    to:
    - key_code: return_or_enter

- description: "[Control] RControl-LCommand-Space → Emoji Palette"
  manipulators:
  - type: basic
    from:
      key_code: e
      modifiers:
        mandatory:
        - right_control
        - left_command
    to:
    - key_code: spacebar
      modifiers:
      - control
      - command
