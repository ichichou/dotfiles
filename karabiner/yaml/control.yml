title: "06. Control Key"

# ===== Rules =====

rules:

- description: "[Control] Caps Lock + J/L (simul) → かな/英数"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: caps_lock
      simultaneous_options:
        key_up_when: all
    to:
    - key_code: japanese_kana
    - key_code: right_control

  - type: basic
    from:
      simultaneous:
      - key_code: l
      - key_code: caps_lock
      simultaneous_options:
        key_up_when: all
    to:
    - key_code: japanese_eisuu
    - key_code: right_control

- description: "[Control] RControl + J/L (simul) → かな/英数"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: right_control
      simultaneous_options:
        key_up_when: all
    to:
    - key_code: japanese_kana
    - key_code: right_control

  - type: basic
    from:
      simultaneous:
      - key_code: l
      - key_code: right_control
      simultaneous_options:
        key_up_when: all
    to:
    - key_code: japanese_eisuu
    - key_code: right_control

- description: "[Control] Caps Lock → RControl/ESC"
  manipulators:
  - type: basic
    from:
      key_code: caps_lock
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
    to_if_alone:
    - key_code: escape

- description: "[Control] RControl → RControl/ESC"
  manipulators:
  - type: basic
    from:
      key_code: right_control
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
    to_if_alone:
    - key_code: escape

- description: "[Control] RCotrol-J/L → かな/英数"
  manipulators:
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_kana
  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_eisuu

- description: "[Control] RControl-M → Return"
  manipulators:
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - right_control
        optional:
        - any
    to:
    - key_code: return_or_enter

- description: "[Control] RControl-S → Shift-Control-R (for Google IME)"
  manipulators:
  - type: basic
    from:
      key_code: s
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: r
      modifiers:
      - shift
      - control
