title: Control Key

# ===== Aliases =====

variables:

- from/modifiers: &right_control
    mandatory:
    - right_control

- from/modifiers: &any
    optional:
    - any

# ===== Rules =====

rules:

- description: "[Control] Caps Lock + J/L → かな/英数"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: caps_lock
    to:
    - key_code: japanese_kana
  - type: basic
    from:
      simultaneous:
      - key_code: l
      - key_code: caps_lock
    to:
    - key_code: japanese_eisuu

- description: "[Control] RControl + J/L → かな/英数"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: right_control
    to:
    - key_code: japanese_kana
  - type: basic
    from:
      simultaneous:
      - key_code: l
      - key_code: right_control
    to:
    - key_code: japanese_eisuu

- description: "[Control] Caps Lock → RControl/ESC"
  manipulators:
  - type: basic
    from:
      key_code: caps_lock
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
    to_if_alone:
    - key_code: escape

- description: "[Control] RControl → RControl/ESC"
  manipulators:
  - type: basic
    from:
      key_code: right_control
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
    to_if_alone:
    - key_code: escape

- description: "[Control] RCotrol-J/L → かな/英数"
  manipulators:
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_kana
  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - right_control
    to:
    - key_code: japanese_eisuu

- description: "[Control] RControl-M → Return"
  manipulators:
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - right_control
        optional:
        - any
    to:
    - key_code: return_or_enter
