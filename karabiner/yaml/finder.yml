title: Finder

# ---------- Variables ----------

variables:

- from/modifiers: &left_command
    mandatory:
    - left_command

- conditions: &finder
  - type: frontmost_application_if
    bundle_identifiers:
    - "^com.apple.finder"

# ---------- Keymaps ----------

rules:

- description: "[Finder] LCommand-N → 新しいタブを開く"
  manipulators:
  - type: basic
    from:
      key_code: "n"
      modifiers: *left_command
    to:
    - key_code: t
      modifiers:
      - left_command
    conditions: *finder
