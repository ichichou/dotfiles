title: "3. Vim"

# ===== Aliases =====

variables:

- from/modifiers: &opt_shift
    optional:
    - shift

- conditions: &vim
  - type: frontmost_application_if
    bundle_identifiers:
    - "^org//.vim//.MacVim$"

# ===== Rules =====

rules:

- description: "[Vim] Control-C → ESC, Eisuu"
  manipulators:
  - type: basic
    from:
      key_code: c
      modifiers: control
    to:
    - key_code: escape
      repeat: false
    - key_code: japanese_eisuu
      repeat: false
    conditions: *vim

- description: "[Vim] I/A + J → I/A, Kana"
  manipulators:
  # I + J
  - type: basic
    from:
      simultaneous:
      - key_code: i
      - key_code: j
      modifiers: *opt_shift
    to:
    - key_code: i
      repeat: false
    - key_code: japanese_kana
      repeat: false
    conditions: *vim
  # A + J
  - type: basic
    from:
      simultaneous:
      - key_code: a
      - key_code: j
      modifiers: *opt_shift
    to:
    - key_code: a
      repeat: false
    - key_code: japanese_kana
      repeat: false
    conditions: *vim
