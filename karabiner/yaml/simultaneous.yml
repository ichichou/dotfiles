title: Simultaneous
rules:

# Return
- description: "[Simul] V + M → Return"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

# Delete
- description: "[Simul] N + M → Delete"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: "n"
      - key_code: m
    to:
    - key_code: delete_or_backspace
      repeat: true

# Fn-Delete
- description: "[Simul] V + B → Fn-Delete"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: b
    to:
    - key_code: delete_or_backspace
      modifiers:
      - fn
      repeat: true
