title: Simultaneous
rules:

# Return 1
- description: "[Simul] V + M → Return"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

# Return 2
- description: "[Simul] V + N → Return"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: "n"
    to:
    - key_code: return_or_enter
      repeat: false

# Return 3
- description: "[Simul] C + M → Return"
  manipulators:
  - type: basic
    from:
      simultaneous:
      - key_code: c
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

