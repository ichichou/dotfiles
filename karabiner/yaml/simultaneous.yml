title: "04. Simultaneous"
rules:

- description: "[Simul] V + M / V + N → Return"
  manipulators:

  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: "n"
    to:
    - key_code: return_or_enter
      repeat: false

- description: "[Simul] F + J → Return"
  manipulators:

  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: j
    to:
    - key_code: return_or_enter
      repeat: false
