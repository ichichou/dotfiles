title: 30% Modifiers

# ===== Aliases =====

aliases:

# ----- Modifier Keys -----

- from/modifiers: &opt_any
    optional:
    - any

- to/key_code: &left_command c
- to/key_code: &right_command comma

- to/key_code: &left_shift x
- to/key_code: &right_shift period

- to/key_code: &left_control a
- to/key_code: &right_control semicolon

- to/key_code: &left_option alpha_key
- to/key_code: &right_option alpha_key

# ===== Rules =====

rules:
- description: 30% Modifiers
  manipulators:

# ----- Shift Key -----

  - type: basic
    from:
      key_code: *left_shift
      modifiers: *opt_any
    to:
    - key_code: left_shift
    to_if_alone:
    - key_code: *left_shift

  - type: basic
    from:
      key_code: *right_shift
      modifiers: *opt_any
    to:
    - key_code: right_shift
    to_if_alone:
    - key_code: *right_shift

# ----- Command Key -----

  - type: basic
    from:
      key_code: *left_command
      modifiers: *opt_any
    to:
    - key_code: left_command
    to_if_alone:
    - key_code: *left_command

  - type: basic
    from:
      key_code: *right_command
      modifiers: *opt_any
    to:
    - key_code: right_command
    to_if_alone:
    - key_code: *right_command

# ----- Control Key -----

  - type: basic
    from:
      key_code: *left_control
      modifiers: *opt_any
    to:
    - key_code: left_control
    to_if_alone:
    - key_code: *left_control

  - type: basic
    from:
      key_code: *right_control
      modifiers: *opt_any
    to:
    - key_code: right_control
    to_if_alone:
    - key_code: *right_control

