title: "09. Inverted number row"

aliases:
- conditions: &built_in_keyboard
  - type: device_if
    identifiers:
    - is_built_in_keyboard: true

rules:
- description: "9. Inverted number row"
  manipulators:

  # Just Number -> Symbol ------------------------

  # Just 1 -> !
  - type: basic
    from:
      key_code: "1"
    to:
    - key_code: "1"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 2 -> @
  - type: basic
    from:
      key_code: "2"
    to:
    - key_code: "2"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 3 -> #
  - type: basic
    from:
      key_code: "3"
    to:
    - key_code: "3"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 4 -> $
  - type: basic
    from:
      key_code: "4"
    to:
    - key_code: "4"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 5 -> %
  - type: basic
    from:
      key_code: "5"
    to:
    - key_code: "5"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 6 -> ^
  - type: basic
    from:
      key_code: "6"
    to:
    - key_code: "6"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 7 -> &
  - type: basic
    from:
      key_code: "7"
    to:
    - key_code: "7"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 8 -> *
  - type: basic
    from:
      key_code: "8"
    to:
    - key_code: "8"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 9 -> (
  - type: basic
    from:
      key_code: "9"
    to:
    - key_code: "9"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Just 0 -> )
  - type: basic
    from:
      key_code: "0"
    to:
    - key_code: "0"
      modifiers:
      - shift
    conditions: *built_in_keyboard

  # Shift + Number -> Number ---------------------

  # Shift + 1 -> 1
  - type: basic
    from:
      key_code: "1"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "1"
    conditions: *built_in_keyboard

  # Shift + 2 -> 2
  - type: basic
    from:
      key_code: "2"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "2"
    conditions: *built_in_keyboard

  # Shift + 3 -> 3
  - type: basic
    from:
      key_code: "3"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "3"
    conditions: *built_in_keyboard

  # Shift + 4 -> 4
  - type: basic
    from:
      key_code: "4"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "4"
    conditions: *built_in_keyboard

  # Shift + 5 -> 5
  - type: basic
    from:
      key_code: "5"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "5"
    conditions: *built_in_keyboard

  # Shift + 6 -> 6
  - type: basic
    from:
      key_code: "6"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "6"
    conditions: *built_in_keyboard

  # Shift + 7 -> 7
  - type: basic
    from:
      key_code: "7"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "7"
    conditions: *built_in_keyboard

  # Shift + 8 -> 8
  - type: basic
    from:
      key_code: "8"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "8"
    conditions: *built_in_keyboard

  # Shift + 9 -> 9
  - type: basic
    from:
      key_code: "9"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "9"
    conditions: *built_in_keyboard

  # Shift + 0 -> 0
  - type: basic
    from:
      key_code: "0"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "0"
    conditions: *built_in_keyboard
