title: "07. Hyper key"

# ALIASES ========================================

aliases:

- from/modifiers: &from_mods
    mandatory:
    - shift
    - control
    - option
    - command

- to/modifiers: &to_mods
  - right_shift
  - right_control
  - right_option
  - right_command

# RULES ==========================================

rules:
- description: "7. Hyper key"
  manipulators:

# Hyper Key --------------------------------------

  # Tab -> Tab/Hyper
  - type: basic
    from:
      key_code: tab
      modifiers:
        optional: any
    to_if_alone:
    - key_code: tab
    to:
    - key_code: right_shift
      modifiers:
      - right_control
      - right_option
      - right_command
      lazy: true

  # F13 -> Delete/Hyper
  # Simple Modifications で Delete を F13 に変更する（QMK で Hyper キー実装している場合以外）
  # 物理的な Delete キー（F13 に変更済み）は Delete/Hyper になってリピート不可になるが、
  # Cmd-N -> Delete などのマッピングはリピート可能なままになる
  - type: basic
    from:
      key_code: f13
      modifiers:
        optional: any
    to_if_alone:
    - key_code: delete_or_backspace
    to:
    - key_code: right_shift
      modifiers:
      - right_control
      - right_option
      - right_command
      lazy: true

# Special Mappings -----------------------------------

  # Hyper-Q -> Hyper-E
  # Raycast では Hyper-Q をホットキーとして直接設定できないため
  - type: basic
    from:
      key_code: q
      modifiers: *from_mods
    to:
    - key_code: e
      modifiers: *to_mods

  # # Hyper-Y -> Arc
  # # Raycast ではひとつのアプリに複数のホットキーを設定できないため
  # # Raycast では Hyper-U -> Arc と設定している
  # - type: basic
  #   from:
  #     key_code: "y"
  #     modifiers: *from_mods
  #   to:
  #   - key_code: u
  #     modifiers: *to_mods

  # Hyper-L -> Eisuu, Ghostty
  - type: basic
    from:
      key_code: l
      modifiers: *from_mods
    to:
    - key_code: japanese_eisuu
    - key_code: l
      modifiers: *to_mods
