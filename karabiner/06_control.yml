title: "06. Control key"
rules:
- description: "6. Control key"
  manipulators:

  # Control Key {{{

  # # Caps Lock -> Esc/LCtrl
  # # Simple Modifications で設定するため不要
  #
  # - type: basic
  #   from:
  #     key_code: caps_lock
  #     modifiers:
  #       optional:
  #       - any
  #   to:
  #   - key_code: left_control
  #     lazy: true
  #   to_if_alone:
  #   - key_code: escape

  # Esc -> Esc/LCtrl
  - type: basic
    from:
      key_code: escape
      modifiers:
        optional:
        - any
    to:
    - key_code: left_control
      lazy: true
    to_if_alone:
    - key_code: escape

  # LCtrl -> Esc/LCtrl
  - type: basic
    from:
      key_code: left_control
      modifiers:
        optional:
        - any
    to:
    - key_code: left_control
      lazy: true
    to_if_alone:
    - key_code: escape

  # }}}

  # Ctrl-*** Mapping {{{

  # LCtrl-J -> Kana
  # Ctrl-key の入力をアプリに取られて IME に渡らないことが多いため、
  # これを設定しておいたほうが不便がない（Ctrl-L も同様）
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: japanese_kana
      repeat: false

  # LCtrl-L -> Eisuu
  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: japanese_eisuu
      repeat: false

  # LCtrl-M -> Return
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: return_or_enter
      repeat: false

  # LCtrl-N -> Cmd-Down
  - type: basic
    from:
      key_code: "n"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: down_arrow
      modifiers:
      - command
      repeat: false

  # LCtrl-P -> Cmd-Up
  - type: basic
    from:
      key_code: p
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: up_arrow
      modifiers:
      - command
      repeat: false

  # LCtrl-H -> Delete
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: delete_or_backspace
      repeat: true

  # LCtrl-U -> Cmd-Delete
  - type: basic
    from:
      key_code: u
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: delete_or_backspace
      modifiers:
      - command
      repeat: true

  # }}}
