title: "07. Hyper key"

# ALIASES ========================================

aliases:

- to/modifiers: &hyper_key
  - shift
  - command
  - control
  - option

- to/modifiers: &control
  - control

- conditions: &hyper_mode
  - type: variable_if
    name: hyper_mode
    value: 1

# RULES ==========================================

rules:
- description: "7. Hyper key"
  manipulators:

# Hyper Key {{{

  - type: basic
    from:
      key_code: tab
    to_if_alone:
    - key_code: tab
    to:
    - set_variable:
        name: hyper_mode
        value: 1
        key_up_value: 0

# }}}

# Number Keys: 1234567890 {{{

  # Hyper-Num -> Control-Num

  - type: basic
    from:
