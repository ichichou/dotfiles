title: "07. Hyper key"

# ALIASES ========================================

aliases:

- from/modifiers: &from_mods
    mandatory:
    - shift
    - command
    - control
    - option

- to/modifiers: &to_mods
  - left_shift
  - right_command
  - left_control
  - left_option

# RULES ==========================================

rules:
- description: "7. Hyper key"
  manipulators:

# Hyper Key --------------------------------------

  - type: basic
    from:
      key_code: tab
      modifiers:
        optional: any
    to_if_alone:
    - key_code: tab
    to:
    - key_code: left_shift
      modifiers:
      - right_command
      - left_control
      - left_option
      lazy: true

# Special Keys -----------------------------------

  # Q: Hyper-E
  # Raycast では直接 Hyper-Q をホットキーとして設定できないため
  - type: basic
    from:
      key_code: q
      modifiers: *from_mods
    to:
    - key_code: e
      modifiers: *to_mods

  # Y: Arc
  # Raycast では複数のホットキーを設定できないため
  - type: basic
    from:
      key_code: "y"
      modifiers: *from_mods
    to:
    - key_code: c
      modifiers: *to_mods
