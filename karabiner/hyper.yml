title: "07. Hyper key"

# ALIASES ========================================

aliases:

- from/modifiers: &from_mods
    mandatory:
    - shift
    - command
    - control
    - option

- to/modifiers: &to_mods
  - right_shift
  - right_command
  - right_control
  - right_option

# RULES ==========================================

rules:
- description: "7. Hyper key"
  manipulators:

# Hyper Key --------------------------------------

  # Tab -> Tab/Hyper
  - type: basic
    from:
      key_code: tab
      modifiers:
        optional: any
    to_if_alone:
    - key_code: tab
    to:
    - key_code: right_shift
      modifiers:
      - right_command
      - right_control
      - right_option
      lazy: true

  # F13 -> Delete/Hyper
  # Simple Modifications で Delete を F13 に変更する（QMK で Hyper キー実装している場合以外）
  # 物理的な Delete キー（F13 に変更済み）は Delete/Hyper になってリピート不可になるが、
  # Cmd-N -> Delete などのマッピングはリピート可能なままになる
  - type: basic
    from:
      key_code: f13
      modifiers:
        optional: any
    to_if_alone:
    - key_code: delete_or_backspace
    to:
    - key_code: right_shift
      modifiers:
      - right_command
      - right_control
      - right_option
      lazy: true

# Special Mappings -----------------------------------

  # Q: Hyper-E
  # Raycast では直接 Hyper-Q をホットキーとして設定できないため
  - type: basic
    from:
      key_code: q
      modifiers: *from_mods
    to:
    - key_code: e
      modifiers: *to_mods

  # Y: Arc
  # Raycast では複数のホットキーを設定できないため
  - type: basic
    from:
      key_code: "y"
      modifiers: *from_mods
    to:
    - key_code: c
      modifiers: *to_mods
