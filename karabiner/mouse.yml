title: "21. Mouse"

# ALIASES =======================================

aliases:

- conditions: &kensington
  - type: device_if
    identifiers:

    # SlimBlade Pro (Bluetooth)
    - vendor_id: 1149
      product_id: 32980

    # SlimBlade Pro (2.4 GHz)
    - vendor_id: 1149
      product_id: 32982

# RULES ==========================================

rules:

- description: "[Mouse] Kensington's Trackball"
  manipulators:

  # LCommand-ボタン3 -> Shift-Control-Tab (前のタブ)
  - type: basic
    from:
      pointing_button: button3
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: tab
      modifiers:
      - shift
      - control
      repeat: false
    conditions: *kensington

  # LCommand-ボタン4 -> Control-Tab (次のタブ)
  - type: basic
    from:
      pointing_button: button4
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: tab
      modifiers:
      - control
      repeat: false
    conditions: *kensington

  # ボタン3 -> Command-Left (戻る)
  - type: basic
    from:
      pointing_button: button3
    to:
    - key_code: open_bracket
      modifiers:
      - command
      repeat: false
    conditions: *kensington

  # ボタン4 -> Mission Control
  - type: basic
    from:
      pointing_button: button4
    to:
    - key_code: mission_control
      repeat: false
    conditions: *kensington
