      modifiers:
        optional:
        - any
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit_1
            value: 0
    to:
    - set_variable:
        name: edit_1
        value: 1
    to_if_alone:
    - key_code: s
    - key_code: d
    conditions: *ime_off
    parameters: *thresh_ms

