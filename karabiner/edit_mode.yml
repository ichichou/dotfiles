    - key_code: "4"
      modifiers:
      - control
      repeat: false
    conditions: *edit_2

  # M -> Maximize Window (Control-Option-Return)
  - type: basic
    from:
      key_code: m
    to:
    - key_code: return_or_enter
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit_2

  # , -> Invalid
  - type: basic
    from:
      key_code: comma
    conditions: *edit_2

  # . -> Invalid
  - type: basic
    from:
      key_code: period
    conditions: *edit_2

  # / -> Invalid
  - type: basic
    from:
      key_code: slash
    conditions: *edit_2

  # }}}

