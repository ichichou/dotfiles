title: "03. Edit mode"

# ALIASES ========================================

aliases:

- conditions: &ime_off
  - type: input_source_unless
    input_sources:
    - language: ja

- conditions: &ime_on
  - type: input_source_if
    input_sources:
    - language: ja

- conditions: &edit_1
  - type: variable_if
    name: edit_1
    value: 1

- conditions: &edit_2
  - type: variable_if
    name: edit_2
    value: 1

- parameters: &thresh_ms
    basic.simultaneous_threshold_milliseconds: 20

# RULES ==========================================

rules:
- description: "3. Edit mode"
  manipulators:

