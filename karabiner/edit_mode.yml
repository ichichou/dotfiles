title: "03. Edit mode"

# ALIASES ========================================

aliases:

- conditions: &ime_off
  - type: input_source_unless
    input_sources:
    - language: ja

- conditions: &ime_on
  - type: input_source_if
    input_sources:
    - language: ja

- conditions: &edit
  - type: variable_if
    name: edit
    value: 1

- parameters: &thresh_ms
    basic.simultaneous_threshold_milliseconds: 50

# RULES ==========================================

rules:
- description: "3. Edit mode"
  manipulators:

# Edit Mode Keys ---------------------------------

  # IME Off (Qwerty) {{{

  # Left: S + D (S -> D)
  - type: basic
    from:
      simultaneous:
      - key_code: s
      - key_code: d
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit
            value: 0
    to:
    - set_variable:
        name: edit
        value: 1
    to_if_alone:
    - key_code: s
    - key_code: d
    conditions: *ime_off
    parameters: *thresh_ms

  # Left: S + D (D -> S)
  - type: basic
    from:
      simultaneous:
      - key_code: s
      - key_code: d
      simultaneous_options:
        to_after_key_up:
        - set_variable:
            name: edit
            value: 0
    to:
    - set_variable:
        name: edit
        value: 1
    to_if_alone:
    - key_code: d
    - key_code: s
    conditions: *ime_off
    parameters: *thresh_ms

  # Right: K + L (K -> L)
  - type: basic
    from:
      simultaneous:
      - key_code: k
      - key_code: l
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit
            value: 0
    to:
    - set_variable:
        name: edit
        value: 1
    to_if_alone:
    - key_code: k
    - key_code: l
    conditions: *ime_off
    parameters: *thresh_ms

  # Right: K + L (L -> K)
  - type: basic
    from:
      simultaneous:
      - key_code: k
      - key_code: l
      simultaneous_options:
        to_after_key_up:
        - set_variable:
            name: edit
            value: 0
    to:
    - set_variable:
        name: edit
        value: 1
    to_if_alone:
    - key_code: l
    - key_code: k
    conditions: *ime_off
    parameters: *thresh_ms

  # }}}

  # IME On (Shingeta) {{{

  # Left: S + D (S -> D)
  - type: basic
    from:
      simultaneous:
      - key_code: s
      - key_code: d
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit
            value: 0
    to:
    - set_variable:
        name: edit
        value: 1
    to_if_alone:
    - key_code: t
    - key_code: o
    - key_code: k
    - key_code: a
    conditions: *ime_on
    parameters: *thresh_ms

  # Left: S + D (D -> S)
  - type: basic
    from:
      simultaneous:
      - key_code: s
      - key_code: d
      simultaneous_options:
        to_after_key_up:
        - set_variable:
            name: edit
            value: 0
    to:
    - set_variable:
        name: edit
        value: 1
    to_if_alone:
    - key_code: k
    - key_code: a
    - key_code: t
    - key_code: o
    conditions: *ime_on
    parameters: *thresh_ms

  # Right: K + L (K -> L)
  - type: basic
    from:
      simultaneous:
      - key_code: k
      - key_code: l
      simultaneous_options:
        key_down_order: strict
        to_after_key_up:
        - set_variable:
            name: edit
            value: 0
    to:
    - set_variable:
        name: edit
        value: 1
    to_if_alone:
    - key_code: i
    - key_code: s
    - key_code: i
    conditions: *ime_on
    parameters: *thresh_ms

  # Right: K + L (L -> K)
  - type: basic
    from:
      simultaneous:
      - key_code: k
      - key_code: l
      simultaneous_options:
        to_after_key_up:
        - set_variable:
            name: edit
            value: 0
    to:
    - set_variable:
        name: edit
        value: 1
    to_if_alone:
    - key_code: s
    - key_code: i
    - key_code: i
    conditions: *ime_on
    parameters: *thresh_ms

  # }}}

# Edit Mode Mapping -----------------------------

  # Right Side Keys {{{

  # Y -> Command-Tab
  - type: basic
    from:
      key_code: "y"
    to:
    - key_code: tab
      modifiers:
      - command
      repeat: false
    conditions: *edit

  # U -> Control-Tab
  - type: basic
    from:
      key_code: u
    to:
    - key_code: tab
      modifiers:
      - control
      repeat: false
    conditions: *edit

  # I -> Kana
  - type: basic
    from:
      key_code: i
    to:
    - key_code: japanese_kana
      repeat: false
    conditions: *edit

  # O -> Eisuu
  - type: basic
    from:
      key_code: o
    to:
    - key_code: japanese_eisuu
      repeat: false
    conditions: *edit

  # P -> Command-]
  - type: basic
    from:
      key_code: p
    to:
    - key_code: close_bracket
      modifiers:
      - command
      repeat: false
    conditions: *edit

  # H -> Left
  - type: basic
    from:
      key_code: h
      modifiers:
        optional:
        - any
    to:
    - key_code: left_arrow
      repeat: true
    conditions: *edit

  # J -> Down
  - type: basic
    from:
      key_code: j
      modifiers:
        optional:
        - any
    to:
    - key_code: down_arrow
      repeat: true
    conditions: *edit

  # K -> Up
  - type: basic
    from:
      key_code: k
      modifiers:
        optional:
        - any
    to:
    - key_code: up_arrow
      repeat: true
    conditions: *edit

  # L -> Right
  - type: basic
    from:
      key_code: l
      modifiers:
        optional:
        - any
    to:
    - key_code: right_arrow
      repeat: true
    conditions: *edit

  # Semicolon -> Command-[
  - type: basic
    from:
      key_code: semicolon
    to:
    - key_code: open_bracket
      modifiers:
      - command
      repeat: false
    conditions: *edit

  # Quote -> Center Window (Control-Option-C)
  - type: basic
    from:
      key_code: quote
    to:
    - key_code: c
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # N -> Delete
  - type: basic
    from:
      key_code: "n"
    to:
    - key_code: delete_or_backspace
      repeat: true
    conditions: *edit

  # M -> Delete Forward
  - type: basic
    from:
      key_code: m
    to:
    - key_code: delete_forward
      repeat: true
    conditions: *edit

  # Comma -> Control-A
  - type: basic
    from:
      key_code: comma
    to:
    - key_code: a
      modifiers:
      - control
      repeat: false
    conditions: *edit

  # Period -> Control-E
  - type: basic
    from:
      key_code: period
    to:
    - key_code: e
      modifiers:
      - control
      repeat: false
    conditions: *edit

  # Slash -> Escape
  - type: basic
    from:
      key_code: slash
    to:
    - key_code: escape
      repeat: false
    conditions: *edit

  # }}}

  # Left Side Keys {{{

  # Q -> Left Up Window (Control-Option-U)
  - type: basic
    from:
      key_code: q
    to:
    - key_code: u
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # W -> Right Up Window (Control-Option-I)
  - type: basic
    from:
      key_code: w
    to:
    - key_code: i
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # E -> Invalid
  - type: basic
    from:
      key_code: e
    conditions: *edit

  # R -> Center Window (Shift-Control-Option-C)
  - type: basic
    from:
      key_code: r
    to:
    - key_code: c
      modifiers:
      - shift
      - control
      - option
      repeat: false
    conditions: *edit

  # T -> Shift-Command-T
  - type: basic
    from:
      key_code: t
    to:
    - key_code: t
      modifiers:
      - shift
      - command
      repeat: false
    conditions: *edit

  # A -> Left Half Window (Control-Option-Left)
  - type: basic
    from:
      key_code: a
    to:
    - key_code: left_arrow
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # S -> Snippet in Raycast (Command-Control-S)
  - type: basic
    from:
      key_code: s
    to:
    - key_code: s
      modifiers:
      - command
      - control
      repeat: false
    conditions: *edit

  # D -> Clipboard in Raycast (Command-Control-V)
  - type: basic
    from:
      key_code: d
    to:
    - key_code: v
      modifiers:
      - command
      - control
      repeat: false
    conditions: *edit

  # F -> Right Half Window (Control-Option-Right)
  - type: basic
    from:
      key_code: f
    to:
    - key_code: right_arrow
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # G -> Command-T
  - type: basic
    from:
      key_code: g
    to:
    - key_code: t
      modifiers:
      - command
    conditions: *edit

  # Z -> Left Quarter Window (Control-Option-Z)
  - type: basic
    from:
      key_code: z
    to:
    - key_code: z
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # X -> Left 3/4 Window (Control-Option-X)
  - type: basic
    from:
      key_code: x
    to:
    - key_code: x
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # C -> Right 3/4 Window (Control-Option-V)
  - type: basic
    from:
      key_code: c
    to:
    - key_code: v
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # V -> Right Quarter Window (Control-Option-B)
  - type: basic
    from:
      key_code: v
    to:
    - key_code: b
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # B -> Shift-Command-V
  - type: basic
    from:
      key_code: b
    to:
    - key_code: v
      modifiers:
      - shift
      - command
      repeat: false
    conditions: *edit

  # }}}

  # Other Keys {{{

  # Return -> Maximize Window (Control-Option-Return)
  - type: basic
    from:
      key_code: return_or_enter
    to:
    - key_code: return_or_enter
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # Delete -> Restore Window (Control-Option-Delete)
  - type: basic
    from:
      key_code: delete_or_backspace
    to:
    - key_code: delete_or_backspace
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # Backslash -> Center Window (Control-Option-C)
  - type: basic
    from:
      key_code: backslash
    to:
    - key_code: c
      modifiers:
      - control
      - option
      repeat: false
    conditions: *edit

  # Space -> Return
  - type: basic
    from:
      key_code: spacebar
    to:
    - key_code: return_or_enter
      repeat: false
    conditions: *edit

  # 4 -> Fn-F4 (for Google Sheets)
  - type: basic
    from:
      key_code: "4"
    to:
    - key_code: f4
      modifiers:
      - fn
      repeat: false
    conditions: *edit

  # 2 -> Fn-F2 (for Excel)
  - type: basic
    from:
      key_code: "2"
    to:
    - key_code: f2
      modifiers:
      - fn
      repeat: false
    conditions: *edit

  # }}}
