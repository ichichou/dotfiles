title: "02. Simultaneous"

# ALIASES ========================================

aliases:

- parameters: &short_threshold_ms
    basic.simultaneous_threshold_milliseconds: 20

# RULES ==========================================

rules:
- description: "2. Simultaneous"
  manipulators:

# 両手 {{{

  # 常時 -----------------------------------------

  # VM -> Return
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: m
    to:
    - key_code: return_or_enter
      repeat: false

  # VN -> Return (代替)
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: "n"
    to:
    - key_code: return_or_enter
      repeat: false

  # # RU (未定義)
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: r
  #     - key_code: u
  #   to:
  #   - key_code:
  #     repeat: false

  # 英語入力 -------------------------------------

  # # FJ (未定義)
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: f
  #     - key_code: j
  #   conditions:
  #   - type: input_source_if
  #     input_sources:
  #     - language: "^en$"

  # 日本語入力 -----------------------------------

  # FJ -> Shift-Ctrl-k
  # macSKK: 入力中のかなカナ切り替え
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: j
    to:
    - key_code: k
      modifiers:
      - shift
      - control
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: "^ja$"

# }}}

# 片手・横 {{{

  # 常時 -----------------------------------------

  # FG -> [], Left Arrow
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: g
    to:
    - key_code: open_bracket
    - key_code: close_bracket
    - key_code: left_arrow
      repeat: false

  # HJ -> (), Left Arrow
  - type: basic
    from:
      simultaneous:
      - key_code: h
      - key_code: j
    to:
    - key_code: "9"
      modifiers:
      - shift
    - key_code: "0"
      modifiers:
      - shift
    - key_code: left_arrow
      repeat: false

  # NM -> {}, Left Arrow
  - type: basic
    from:
      simultaneous:
      - key_code: "n"
      - key_code: m
    to:
    - key_code: open_bracket
      modifiers:
      - shift
    - key_code: close_bracket
      modifiers:
      - shift
    - key_code: left_arrow
      repeat: false

  # DF -> Eisuu
  - type: basic
    from:
      simultaneous:
      - key_code: d
      - key_code: f
    to:
    - key_code: japanese_eisuu
      repeat: false
    parameters: *short_threshold_ms

  # JK -> Kana
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: k
    to:
    - key_code: japanese_kana
      repeat: false
    parameters: *short_threshold_ms

  # 英語入力 -------------------------------------

  # RT -> [], Space
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: t
    to:
    - key_code: open_bracket
    - key_code: close_bracket
    - key_code: spacebar
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: "^en$"

  # # VB -> (none)
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: v
  #     - key_code: b
  #   to:
  #   - key_code:
  #     repeat: false
  #   conditions:
  #   - type: input_source_if
  #     input_sources:
  #     - language: "^en$"

  # # YU -> (none)
  # - type: basic
  #   from:
  #     simultaneous:
  #     - key_code: "y"
  #     - key_code: u
  #   to:
  #   - key_code:
  #     repeat: false
  #   conditions:
  #   - type: input_source_if
  #     input_sources:
  #     - language: "^en$"

  # 日本語入力 -----------------------------------

  # RT -> Eisuu, [], Space, Kana
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: t
    to:
    - key_code: japanese_eisuu
    - key_code: open_bracket
    - key_code: close_bracket
    - key_code: spacebar
    - key_code: japanese_kana
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: "^ja$"

  # VB -> \[\], Left Arrow
  - type: basic
    from:
      simultaneous:
      - key_code: v
      - key_code: b
    to:
    - key_code: backslash
    - key_code: open_bracket
    - key_code: backslash
    - key_code: close_bracket
    - key_code: left_arrow
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: "^ja$"

  # YU -> \{\}, Left Arrow
  - type: basic
    from:
      simultaneous:
      - key_code: "y"
      - key_code: u
    to:
    - key_code: backslash
    - key_code: open_bracket
      modifiers:
      - shift
    - key_code: backslash
    - key_code: close_bracket
      modifiers:
      - shift
    - key_code: left_arrow
      repeat: false
    conditions:
    - type: input_source_if
      input_sources:
      - language: "^ja$"

# }}}

# 片手・斜め {{{

  # 常時 -----------------------------------------

  # RG -> "
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: g
    to:
    - key_code: quote
      modifiers:
      - shift
      repeat: false

  # RF -> " (代替)
  - type: basic
    from:
      simultaneous:
      - key_code: r
      - key_code: f
    to:
    - key_code: quote
      modifiers:
      - shift
      repeat: false

  # UH -> /
  - type: basic
    from:
      simultaneous:
      - key_code: u
      - key_code: h
    to:
    - key_code: slash
      repeat: false

  # FB -> !
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: b
    to:
    - key_code: "1"
      modifiers:
      - shift
      repeat: false

  # FV -> ! (代替)
  - type: basic
    from:
      simultaneous:
      - key_code: f
      - key_code: v
    to:
    - key_code: "1"
      modifiers:
      - shift
      repeat: false

  # JN -> ?
  - type: basic
    from:
      simultaneous:
      - key_code: j
      - key_code: "n"
    to:
    - key_code: slash
      modifiers:
      - shift
      repeat: false

# }}}

# 特殊 {{{

  # LCmd + Space -> Return
  - type: basic
    from:
      simultaneous:
      - key_code: left_command
      - key_code: spacebar
    to:
    - key_code: return_or_enter
      repeat: false

  # Space + Return -> Ctrl-Return
  - type: basic
    from:
      simultaneous:
      - key_code: spacebar
      - key_code: return_or_enter
    to:
    - key_code: spacebar
      modifiers:
      - control
      repeat: false

  # Q + W -> Hyper-E
  # 同時押しで Hyper-E を送信
  - type: basic
    from:
      simultaneous:
      - key_code: q
      - key_code: w
    to:
    - key_code: e
      modifiers:
      - right_shift
      - right_command
      - right_control
      - right_option

# }}}
