title: "09. Inverted num row"
rules:
- description: "9. Inverted num row"
  manipulators:

  # Just Num -> Symbol ---------------------------

  # Just 1 -> !
  - type: basic
    from:
      key_code: "1"
    to:
    - key_code: "1"
      modifiers:
      - shift

  # Just 2 -> @
  - type: basic
    from:
      key_code: "2"
    to:
    - key_code: "2"
      modifiers:
      - shift

  # Just 3 -> #
  - type: basic
    from:
      key_code: "3"
    to:
    - key_code: "3"
      modifiers:
      - shift

  # Just 4 -> $
  - type: basic
    from:
      key_code: "4"
    to:
    - key_code: "4"
      modifiers:
      - shift

  # Just 5 -> %
  - type: basic
    from:
      key_code: "5"
    to:
    - key_code: "5"
      modifiers:
      - shift

  # Just 6 -> ^
  - type: basic
    from:
      key_code: "6"
    to:
    - key_code: "6"
      modifiers:
      - shift

  # Just 7 -> &
  - type: basic
    from:
      key_code: "7"
    to:
    - key_code: "7"
      modifiers:
      - shift

  # Just 8 -> *
  - type: basic
    from:
      key_code: "8"
    to:
    - key_code: "8"
      modifiers:
      - shift

  # Just 9 -> (
  - type: basic
    from:
      key_code: "9"
    to:
    - key_code: "9"
      modifiers:
      - shift

  # Just 0 -> )
  - type: basic
    from:
      key_code: "0"
    to:
    - key_code: "0"
      modifiers:
      - shift

  # Shift + Num -> Num ---------------------------

  # Shift + 1 -> 1
  - type: basic
    from:
      key_code: "1"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "1"

  # Shift + 2 -> 2
  - type: basic
    from:
      key_code: "2"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "2"

  # Shift + 3 -> 3
  - type: basic
    from:
      key_code: "3"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "3"

  # Shift + 4 -> 4
  - type: basic
    from:
      key_code: "4"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "4"

  # Shift + 5 -> 5
  - type: basic
    from:
      key_code: "5"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "5"

  # Shift + 6 -> 6
  - type: basic
    from:
      key_code: "6"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "6"

  # Shift + 7 -> 7
  - type: basic
    from:
      key_code: "7"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "7"

  # Shift + 8 -> 8
  - type: basic
    from:
      key_code: "8"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "8"

  # Shift + 9 -> 9
  - type: basic
    from:
      key_code: "9"
      modifiers:
        mandatory:
        - shift
    to:
    - key_code: "9"

  # Shift + 0 -> 0
