title: "10. Nerps"

# ALIASES ========================================

aliases:

- from/modifiers: &optional_shift
    optional:
    - shift

- conditions: &base
  - type: input_source_if
    input_sources:
    - language: en
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

# RULES ==========================================

rules:
- description: "[Keyboard Layout] Nerps"
  manipulators:

  # Upper Row ------------------------------------

  # Q
  - type: basic
    from:
      key_code: q
      modifiers: *optional_shift
    to:
    - key_code: x
      repeat: true
    conditions: *base

  # W
  - type: basic
    from:
      key_code: w
      modifiers: *optional_shift
    to:
    - key_code: l
      repeat: true
    conditions: *base

  # E
  - type: basic
    from:
      key_code: e
      modifiers: *optional_shift
    to:
    - key_code: d
      repeat: true
    conditions: *base

  # R
  - type: basic
    from:
      key_code: r
      modifiers: *optional_shift
    to:
    - key_code: p
      repeat: true
    conditions: *base

  # T
  - type: basic
    from:
      key_code: t
      modifiers: *optional_shift
    to:
    - key_code: v
      repeat: true
    conditions: *base

  # Y
  - type: basic
    from:
      key_code: "y"
      modifiers: *optional_shift
    to:
    - key_code: z
      repeat: true
    conditions: *base

  # U
  - type: basic
    from:
      key_code: u
      modifiers: *optional_shift
    to:
    - key_code: k
      repeat: true
    conditions: *base

  # I
  - type: basic
    from:
      key_code: i
      modifiers: *optional_shift
    to:
    - key_code: o
      repeat: true
    conditions: *base

  # O
  - type: basic
    from:
      key_code: o
      modifiers: *optional_shift
    to:
    - key_code: u
      repeat: true
    conditions: *base

  # P
  - type: basic
    from:
      key_code: p
      modifiers: *optional_shift
    to:
    - key_code: semicolon
      repeat: true
    conditions: *base

  # Home Row -------------------------------------

  # A
  - type: basic
    from:
      key_code: a
      modifiers: *optional_shift
    to:
    - key_code: "n"
      repeat: true
    conditions: *base

  # S
  - type: basic
    from:
      key_code: s
      modifiers: *optional_shift
    to:
    - key_code: r
      repeat: true
    conditions: *base

  # D
  - type: basic
    from:
      key_code: d
      modifiers: *optional_shift
    to:
    - key_code: t
      repeat: true
    conditions: *base

  # F
  - type: basic
    from:
      key_code: f
      modifiers: *optional_shift
    to:
    - key_code: s
      repeat: true
    conditions: *base

  # G
  - type: basic
    from:
      key_code: g
      modifiers: *optional_shift
    to:
    - key_code: g
      repeat: true
    conditions: *base

  # H
  - type: basic
    from:
      key_code: h
      modifiers: *optional_shift
    to:
    - key_code: "y"
      repeat: true
    conditions: *base

  # J
  - type: basic
    from:
      key_code: j
      modifiers: *optional_shift
    to:
    - key_code: h
      repeat: true
    conditions: *base

  # K
  - type: basic
    from:
      key_code: k
      modifiers: *optional_shift
    to:
    - key_code: e
      repeat: true
    conditions: *base

  # L
  - type: basic
    from:
      key_code: l
      modifiers: *optional_shift
    to:
    - key_code: i
      repeat: true
    conditions: *base

  # Semicolon
  - type: basic
    from:
      key_code: semicolon
      modifiers: *optional_shift
    to:
    - key_code: a
      repeat: true
    conditions: *base

  # Quote
  - type: basic
    from:
      key_code: quote
      modifiers: *optional_shift
    to:
    - key_code: slash
      repeat: true
    conditions: *base

  # Lower Row ------------------------------------

  # Z
  - type: basic
    from:
      key_code: z
      modifiers: *optional_shift
    to:
    - key_code: j
      repeat: true
    conditions: *base

  # X
  - type: basic
    from:
      key_code: x
      modifiers: *optional_shift
    to:
    - key_code: m
      repeat: true
    conditions: *base

  # C
  - type: basic
    from:
      key_code: c
      modifiers: *optional_shift
    to:
    - key_code: c
      repeat: true
    conditions: *base

  # V
  - type: basic
    from:
      key_code: v
      modifiers: *optional_shift
    to:
    - key_code: w
      repeat: true
    conditions: *base

  # B
  - type: basic
    from:
      key_code: b
      modifiers: *optional_shift
    to:
    - key_code: q
      repeat: true
    conditions: *base

  # N
  - type: basic
    from:
      key_code: "n"
      modifiers: *optional_shift
    to:
