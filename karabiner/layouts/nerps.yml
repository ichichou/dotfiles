      repeat: true
    conditions: *base

  # Comma
  - type: basic
    from:
      key_code: comma
      modifiers: *optional_shift
    to:
    - key_code: quote
      repeat: true
    conditions: *base

  # Period
  - type: basic
    from:
      key_code: period
      modifiers: *optional_shift
    to:
    - key_code: comma
      repeat: true
    conditions: *base

  # Slash
  - type: basic
    from:
      key_code: slash
      modifiers: *optional_shift
    to:
    - key_code: period
      repeat: true
    conditions: *base
