title: "08. SandS"
rules:
- description: "8. SandS"
  manipulators:

  # Space and LShift
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        optional:
        - any
    to:
    - key_code: left_shift
      lazy: true
    to_if_alone:
    - key_code: spacebar

  # Return and LControl
  - type: basic
    from:
      key_code: return_or_enter
      modifiers:
        optional:
        - any
    to:
    - key_code: left_control
      lazy: true
    to_if_alone:
    - key_code: return_or_enter
