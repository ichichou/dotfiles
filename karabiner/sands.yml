title: "06. SandS"
rules:

- description: "[SandS] Space and LShift"
  manipulators:
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        optional:
        - any
    to:
    - key_code: left_shift
      lazy: true
    to_if_alone:
    - key_code: spacebar

- description: "[SandS] Return and RControl"
  manipulators:
  - type: basic
    from:
      key_code: return_or_enter
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
      lazy: true
    to_if_alone:
    - key_code: return_or_enter

- description: "[SandS] Space and RControl"
  manipulators:
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        optional:
        - any
    to:
    - key_code: right_control
      lazy: true
    to_if_alone:
    - key_code: spacebar

- description: "[SandS] Return and LShift"
  manipulators:
  - type: basic
    from:
      key_code: return_or_enter
      modifiers:
        optional:
        - any
    to:
    - key_code: left_shift
      lazy: true
    to_if_alone:
    - key_code: return_or_enter

