title: "05. Command key"
rules:
- description: "5. Command key"
  manipulators:

  # LCmd-Any {{{

  # LCmd-Space -> Return
  - type: basic
    from:
      key_code: spacebar
      modifiers:
        mandatory:
        - left_command
        optional:
        - shift
    to:
    - key_code: return_or_enter
      repeat: false

  # LCmd-RCmd -> ESC
  - type: basic
    from:
      key_code: right_command
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: escape
      repeat: false

  # RCmd-LCmd -> ESC
  - type: basic
    from:
      key_code: left_command
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: escape
      repeat: false

  # # LCmd-; -> Cmd-K
  # - type: basic
  #   from:
  #     key_code: semicolon
  #     modifiers:
  #       mandatory:
  #       - left_command
  #   to:
  #   - key_code: k
  #     modifiers:
  #     - command
  #     repeat: false

  # LCmd-U -> Cmd-H
  - type: basic
    from:
      key_code: u
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: h
      modifiers:
      - command
      repeat: false

  # }}}

  # LCmd-HJKL -> Arrow Keys {{{

  # LCmd-H -> Left
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: left_arrow

  # LCmd-J -> Down
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: down_arrow

  # LCmd-K -> Up
  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: up_arrow

  # LCmd-L -> Right
  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_command
        optional:
        - any
    to:
    - key_code: right_arrow

  # }}}

  # LCmd-NM -> Delete, Delete Forward {{{

  # LCmd-N -> Delete
  - type: basic
    from:
      key_code: "n"
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: delete_or_backspace

  # LCmd-M -> Delete Forward
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: delete_forward

  # }}}

  # LCmd-,. -> Ctrl-AE {{{

  # LCmd-, -> Ctrl-A
  - type: basic
    from:
      key_code: comma
      modifiers:
        mandatory:
        - left_command
        optional:
        - left_shift
    to:
    - key_code: a
      modifiers:
      - control
      repeat: false

  # LCmd-. -> Ctrl-E
  - type: basic
    from:
      key_code: period
      modifiers:
        mandatory:
        - left_command
        optional:
        - left_shift
    to:
    - key_code: e
      modifiers:
      - control
      repeat: false

  # }}}

  # Home Row Mods {{{

  # LCmd-LCtrl-D-*** -> Cmd-Ctrl-LShift-***
  - type: basic
    from:
      key_code: d
      modifiers:
        mandatory:
        - left_command
        - left_control
    to:
    - key_code: left_shift
      modifiers:
      - command
      - control
    to_if_alone:
    - key_code: d
      modifiers:
      - command
      - control

  # LCmd-LShift-S-*** -> Cmd-Shift-LCtrl-***
  - type: basic
    from:
      key_code: s
      modifiers:
        mandatory:
        - left_command
        - left_shift
    to:
    - key_code: left_control
      modifiers:
      - command
      - shift
    to_if_alone:
    - key_code: s
      modifiers:
      - command
      - shift

  # LCmd-D-*** -> Cmd-LShift-***
  - type: basic
    from:
      key_code: d
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: left_shift
      modifiers:
      - command
    to_if_alone:
    - key_code: d
      modifiers:
      - command

  # LCmd-S-*** -> Cmd-LCtrl-***
  - type: basic
    from:
      key_code: s
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: left_control
      modifiers:
      - command
    to_if_alone:
    - key_code: s
      modifiers:
      - command

  # }}}

  # Cmd Keys {{{

  # LCmd -> Eisuu/LCmd
  - type: basic
    from:
      key_code: left_command
    to:
    - key_code: left_command
      lazy: true
    to_if_alone:
    - key_code: japanese_eisuu

  # RCmd -> Kana/RCmd
  - type: basic
    from:
      key_code: right_command
    to:
    - key_code: right_command
      lazy: true
    to_if_alone:
    - key_code: japanese_kana

  # }}}
