title: "01. Application-specific"
rules:
- description: "1. Application-specific"
  manipulators:

# Slack {{{

  # [Slack] RCommand-K -> Command-K, Eisuu
  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: k
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  # [Slack] LCmd-; -> Cmd-K, Eisuu
  - type: basic
    from:
      key_code: semicolon
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: k
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  # [Slack] LCmd-S -> Shift-Cmd-D
  # サイドバーを表示／非表示
