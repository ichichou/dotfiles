    to:
    - key_code: up_arrow
      modifiers:
      - shift
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_shift
      value: 1

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: right_arrow
      modifiers:
      - shift
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_shift
      value: 1

  # [Linear] LCommand-S -> [ (Toggle Left Sidebar)
  - type: basic
    from:
      key_code: s
      modifiers:
        mandatory:
        - left_command
    to:
    - set_variable:
        name: linear_hrm_control
        value: 1
        key_up_value: 0
    to_if_alone:
    - key_code: open_bracket
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  # [Linear] LCommand-S-HJKL -> Option-Arrows (Move Contents)
