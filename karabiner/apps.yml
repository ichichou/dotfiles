  # [Bike] Control-LCommand-J -> Move Row Down
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - control
        - command
    to:
    - key_code: down_arrow
      modifiers:
      - command
      - control
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # Focus In/Out

  # [Bike] LCommand-O -> Focus In
  - type: basic
    from:
      key_code: o
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: right_arrow
      modifiers:
      - command
      - option
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] LCommand-I -> Focus Out
  - type: basic
    from:
      key_code: i
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: left_arrow
