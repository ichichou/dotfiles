  # [Linear] LCommand-D -> Shift-Control-I (Focus Issue Description Input)
  - type: basic
    from:
      key_code: d
      modifiers:
        mandatory:
        - left_command
    to:
    - set_variable:
        name: linear_hrm_shift
        value: 1
        key_up_value: 0
    to_if_alone:
    - key_code: i
      modifiers:
      - shift
      - control
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  # [Linear] LCommand-D-HJKL -> Shift-Arrows
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: left_arrow
      modifiers:
      - shift
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_shift
      value: 1

  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: down_arrow
      modifiers:
      - shift
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_shift
      value: 1

  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
