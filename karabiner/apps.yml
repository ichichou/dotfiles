# Slack {{{

  # [Slack] LCommand-; -> Command-K, Eisuu
  - type: basic
    from:
      key_code: semicolon
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: k
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

