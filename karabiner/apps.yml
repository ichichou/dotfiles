title: "01. Application-specific"
rules:
- description: "1. Application-specific"
  manipulators:

# Slack {{{

  # [Slack] RCmd-K -> Cmd-K, Eisuu
  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: k
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  # [Slack] LCmd-; -> Cmd-K, Eisuu
  - type: basic
    from:
      key_code: semicolon
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: k
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  # [Slack] LCmd-S -> Shift-Cmd-D
  # サイドバーを表示／非表示
  - type: basic
    from:
      key_code: s
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: d
      modifiers:
      - shift
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  # [Slack] LCtrl-1 - 6 -> Cmd-1 - 6
  - type: basic
    from:
      key_code: "1"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: "1"
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  - type: basic
    from:
      key_code: "2"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: "2"
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  - type: basic
    from:
      key_code: "3"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: "3"
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  - type: basic
    from:
      key_code: "4"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: "4"
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  - type: basic
    from:
      key_code: "5"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: "5"
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

  - type: basic
    from:
      key_code: "6"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: "6"
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.tinyspeck.slackmacgap"

