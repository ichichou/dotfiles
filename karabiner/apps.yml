    from:
      key_code: s
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: s
      modifiers:
      - option
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.apple.Notes"

