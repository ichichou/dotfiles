# Linear {{{

  # [Linear] RCmd-K -> Cmd-K, Eisuu
  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - right_command
    to:
    - key_code: k
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  # [Linear] LCmd-; -> Cmd-K, Eisuu
  - type: basic
    from:
      key_code: semicolon
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: k
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  # [Linear] LCtrl-N/P -> Cmd-Down/Up
  - type: basic
    from:
      key_code: "n"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: down_arrow
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  - type: basic
    from:
      key_code: p
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: up_arrow
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  # [Linear] LCmd-D -> Shift-Ctrl-I (Focus Issue Description Input)
  - type: basic
    from:
      key_code: d
      modifiers:
        mandatory:
        - left_command
    to:
    - set_variable:
        name: linear_hrm_shift
        value: 1
        key_up_value: 0
    to_if_alone:
    - key_code: i
      modifiers:
      - shift
      - control
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  # [Linear] LCmd-D-HJKL -> Shift-Arrows
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: left_arrow
      modifiers:
      - shift
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_shift
      value: 1

  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: down_arrow
      modifiers:
      - shift
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_shift
      value: 1

  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: up_arrow
      modifiers:
      - shift
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_shift
      value: 1

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: right_arrow
      modifiers:
      - shift
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_shift
      value: 1

  # [Linear] LCmd-S -> [ (Toggle Left Sidebar)
  - type: basic
    from:
      key_code: s
      modifiers:
        mandatory:
        - left_command
    to:
    - set_variable:
        name: linear_hrm_control
        value: 1
        key_up_value: 0
    to_if_alone:
    - key_code: open_bracket
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  # [Linear] LCmd-S-HJKL -> Opt-Arrows (Move Contents)
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: left_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_control
      value: 1

  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: down_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_control
      value: 1

  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: up_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_control
      value: 1

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: right_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: variable_if
      name: linear_hrm_control
      value: 1

  # [Linear] LCtrl-LCmd-HJKL -> Opt-Arrows (Move Contents)
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - left_command
        - left_control
    to:
    - key_code: left_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - left_command
        - left_control
    to:
    - key_code: down_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - left_command
        - left_control
    to:
    - key_code: up_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - left_command
        - left_control
    to:
    - key_code: right_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  # [Linear] LCtrl-Arrows -> Opt-Arrows (Move Contents)
  - type: basic
    from:
      key_code: left_arrow
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: left_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  - type: basic
    from:
      key_code: down_arrow
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: down_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  - type: basic
    from:
      key_code: up_arrow
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: up_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

  - type: basic
    from:
      key_code: right_arrow
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: right_arrow
      modifiers:
      - option
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.linear"

# }}}

# Bike {{{

  # Movement -------------------------------------

  # Indent Row

  # [Bike] Ctrl-Right -> Indent Row
  - type: basic
    from:
      key_code: right_arrow
      modifiers:
        mandatory:
        - control
    to:
    - key_code: right_arrow
      modifiers:
      - command
      - control
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] Ctrl-LCmd-L -> Indent Row
  - type: basic
    from:
      key_code: l
      modifiers:
        mandatory:
        - control
        - left_command
    to:
    - key_code: right_arrow
      modifiers:
      - command
      - control
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # Outdent Row

  # [Bike] Ctrl-Left -> Outdent Row
  - type: basic
    from:
      key_code: left_arrow
      modifiers:
        mandatory:
        - control
    to:
    - key_code: left_arrow
      modifiers:
      - command
      - control
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] Ctrl-LCmd-H -> Outdent Row
  - type: basic
    from:
      key_code: h
      modifiers:
        mandatory:
        - control
        - left_command
    to:
    - key_code: left_arrow
      modifiers:
      - command
      - control
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # Move Row Up

  # [Bike] Ctrl-Up -> Move Row Up
  - type: basic
    from:
      key_code: up_arrow
      modifiers:
        mandatory:
        - control
    to:
    - key_code: up_arrow
      modifiers:
      - command
      - control
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] Ctrl-LCmd-K -> Move Row Up
  - type: basic
    from:
      key_code: k
      modifiers:
        mandatory:
        - control
        - left_command
    to:
    - key_code: up_arrow
      modifiers:
      - command
      - control
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # Move Row Down

  # [Bike] Ctrl-Down -> Move Row Down
  - type: basic
    from:
      key_code: down_arrow
      modifiers:
        mandatory:
        - control
    to:
    - key_code: down_arrow
      modifiers:
      - command
      - control
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] Ctrl-LCmd-J -> Move Row Down
  - type: basic
    from:
      key_code: j
      modifiers:
        mandatory:
        - control
        - command
    to:
    - key_code: down_arrow
      modifiers:
      - command
      - control
      repeat: true
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # Focus In/Out

  # [Bike] LCmd-O -> Focus In
  - type: basic
    from:
      key_code: o
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: right_arrow
      modifiers:
      - command
      - option
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] LCmd-I -> Focus Out
  - type: basic
    from:
      key_code: i
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: left_arrow
      modifiers:
      - command
      - option
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # Expand/Collapse All Rows

  # [Bike] Shift-LCmd-O -> Expand All Rows
  - type: basic
    from:
      key_code: o
      modifiers:
        mandatory:
        - shift
        - left_command
    to:
    - key_code: "0"
      modifiers:
      - control
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] Shift-LCmd-I -> Collapse All Rows
  - type: basic
    from:
      key_code: i
      modifiers:
        mandatory:
        - shift
        - left_command
    to:
    - key_code: "9"
      modifiers:
      - control
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # Others

  # [Bike] LCtrl-M -> New Row (Cmd-Return)
  # [Bike] Shift-LCtrl-M -> New Indented Row (Shift-Cmd-Return)
  - type: basic
    from:
      key_code: m
      modifiers:
        mandatory:
        - left_control
        optional:
        - shift
    to:
    - key_code: return_or_enter
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] LCmd-G -> Group Rows (Opt-Cmd-G)
  - type: basic
    from:
      key_code: g
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: g
      modifiers:
      - option
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # # [Bike] LCmd-D -> Duplicate Rows (Shift-Cmd-D)
  # # Home Row Mods と干渉するため無効化
  # - type: basic
  #   from:
  #     key_code: d
  #     modifiers:
  #       mandatory:
  #       - left_command
  #   to:
  #   - key_code: d
  #     modifiers:
  #     - shift
  #     - command
  #     repeat: false
  #   conditions:
  #   - type: frontmost_application_if
  #     bundle_identifiers:
  #     - "com.hogbaysoftware.Bike"

  # [Bike] LCmd-Delete -> Delete Rows (Shift-Cmd-K)
  - type: basic
    from:
      key_code: delete_or_backspace
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: k
      modifiers:
      - shift
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] LCtrl-N/P -> Cmd-Down/Up
  - type: basic
    from:
      key_code: "n"
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: down_arrow
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  - type: basic
    from:
      key_code: p
      modifiers:
        mandatory:
        - left_control
    to:
    - key_code: up_arrow
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] Shift-Cmd-V -> Paste and Match Style (Shift-Opt-Cmd-V)
  - type: basic
    from:
      key_code: v
      modifiers:
        mandatory:
        - shift
        - command
    to:
    - key_code: v
      modifiers:
      - shift
      - option
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] LCmd-E -> Cmd-E, Eisuu
  - type: basic
    from:
      key_code: e
      modifiers:
        mandatory:
        - left_command
    to:
    - key_code: e
      modifiers:
      - command
    - key_code: japanese_eisuu
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] Shift-Cmd-S -> Cmd-S
  - type: basic
    from:
      key_code: s
      modifiers:
        mandatory:
        - shift
        - command
    to:
    - key_code: s
      modifiers:
      - command
      repeat: false
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

  # [Bike] Ctrl-O -> Ignore
  - type: basic
    from:
      key_code: o
      modifiers:
        mandatory:
        - control
    conditions:
    - type: frontmost_application_if
      bundle_identifiers:
      - "com.hogbaysoftware.Bike"

# }}}

